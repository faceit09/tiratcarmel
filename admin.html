<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>  专转 专</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;700&display=swap" rel="stylesheet">
    <style>body { font-family: 'Heebo', sans-serif; }</style>
</head>
<body class="bg-slate-100 min-h-screen">

    <div id="login-screen" class="flex items-center justify-center h-screen bg-blue-900">
        <div class="bg-white p-8 rounded-2xl shadow-2xl w-96 text-center">
            <h2 class="text-2xl font-bold mb-6 text-blue-900">住 </h2>
            <input type="text" id="username" placeholder="砖 砖转砖" class="w-full mb-3 p-3 border rounded-lg">
            <input type="password" id="password" placeholder="住住" class="w-full mb-6 p-3 border rounded-lg">
            <button id="loginBtn" class="w-full bg-blue-600 text-white py-3 rounded-lg font-bold hover:bg-blue-700">转专</button>
            <p id="error-msg" class="text-red-500 text-sm mt-3 hidden">驻专 砖</p>
        </div>
    </div>

    <div id="dashboard-screen" class="hidden">
        <nav class="bg-white shadow-md p-4 flex justify-between items-center sticky top-0 z-50">
            <h1 class="text-xl font-bold text-blue-900"> 转 住转</h1>
            <button onclick="location.reload()" class="bg-red-50 text-red-500 px-4 py-1 rounded font-bold">转转拽</button>
        </nav>

        <div class="container mx-auto p-6 grid grid-cols-1 lg:grid-cols-3 gap-6">
            <div class="lg:col-span-1 bg-white p-6 rounded-2xl shadow-xl border-t-4 border-blue-600">
                <h3 id="formTitle" class="text-lg font-bold mb-4">注 转</h3>
                <div class="space-y-3">
                    <div id="authFields" class="bg-yellow-50 p-3 rounded border border-yellow-200 hidden">
                        <label class="block text-xs font-bold mb-1 italic text-yellow-800">   注爪:</label>
                        <input type="text" id="shulUser" placeholder="砖 砖转砖 " class="w-full p-2 border rounded text-sm mb-2">
                        <input type="text" id="shulPass" placeholder="住住 " class="w-full p-2 border rounded text-sm">
                    </div>

                    <input type="text" id="shulName" placeholder="砖 转 住转" class="w-full p-2 border rounded font-bold">
                    <input type="text" id="shulNickname" placeholder="" class="w-full p-2 border rounded text-sm">
                    <input type="text" id="shulAddress" placeholder="转转" class="w-full p-2 border rounded text-sm">
                    <textarea id="shulMessage" placeholder="注 砖..." class="w-full p-2 border rounded text-sm"></textarea>
                    
                    <div class="bg-gray-50 p-3 rounded border text-sm">
                        <label class="block font-bold mb-2">住驻转  转驻:</label>
                        <div class="flex gap-1 mb-2">
                            <select id="tDay" class="w-1/2 p-1 border rounded"><option value=""></option><option value=" 壮"> 壮</option><option value=" 壮"> 壮</option><option value=" 壮"> 壮</option><option value=" 壮"> 壮</option><option value=" 壮"> 壮</option><option value=" 壮"> 壮</option><option value="砖转">砖转</option><option value="爪状砖">爪状砖</option></select>
                            <select id="tType" class="w-1/2 p-1 border rounded"><option value="砖专转">砖专转</option><option value=""></option><option value="注专转">注专转</option></select>
                        </div>
                        <select id="tMode" onchange="toggleInp()" class="w-full p-1 border rounded mb-2">
                            <option value="manual">砖注 拽注</option>
                            <option value="before_sunset">拽转 驻 砖拽注</option>
                            <option value="before_exit_shabbat">拽转 驻 爪转 砖转</option>
                            <option value="stars">爪转 </option>
                            <option value="candles">住转 砖转</option>
                        </select>
                        <div class="flex gap-2">
                            <input type="time" id="tClock" class="p-1 border rounded flex-grow">
                            <input type="number" id="tMins" placeholder="拽转" class="hidden p-1 border rounded w-16">
                            <button onclick="addT()" class="bg-green-600 text-white px-3 rounded font-bold">+</button>
                        </div>
                        <div id="tList" class="mt-3 space-y-1 max-h-32 overflow-y-auto"></div>
                    </div>

                    <div class="bg-orange-50 p-3 rounded border border-orange-200">
                        <label class="block text-xs font-bold mb-2 text-orange-800 italic"> 砖注专 转专:</label>
                        <input type="text" id="lRabbi" placeholder="砖 专" class="w-full p-1 border rounded text-xs mb-1">
                        <input type="text" id="lTopic" placeholder="砖" class="w-full p-1 border rounded text-xs mb-1">
                        <input type="text" id="lTime" placeholder="" class="w-full p-1 border rounded text-xs mb-2">
                        <button onclick="addL()" class="w-full bg-orange-600 text-white py-1 rounded text-xs font-bold">住祝 砖注专</button>
                        <div id="lList" class="mt-2 space-y-1"></div>
                    </div>

                    <button id="saveBtn" class="w-full bg-blue-600 text-white py-3 rounded-xl font-bold shadow-lg mt-4">砖专 </button>
                </div>
            </div>

            <div class="lg:col-span-2">
                <div class="bg-white p-6 rounded-2xl shadow-xl h-full">
                    <h3 class="font-bold border-b pb-4 mb-4 text-blue-900 text-xl">转 住转 注专转</h3>
                    <div id="shulList" class="grid grid-cols-1 md:grid-cols-2 gap-4">注 转...</div>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getDatabase, ref, push, set, onValue, remove, get, child } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyArvTHLvtHZwguLn0OpPMMJdqDKS7OnDOg",
            authDomain: "tirat-carmel-shul.firebaseapp.com",
            databaseURL: "https://tirat-carmel-shul-default-rtdb.firebaseio.com",
            projectId: "tirat-carmel-shul",
            storageBucket: "tirat-carmel-shul.firebasestorage.app",
            messagingSenderId: "645574971282",
            appId: "1:645574971282:web:9fb6720ea7c960ca37fb4b"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        let times = [], lessons = [], editId = null, superAdmin = false;

        document.getElementById('loginBtn').onclick = async () => {
            const u = document.getElementById('username').value, p = document.getElementById('password').value;
            if(u === 'admin' && p === '1234') {
                superAdmin = true; showDash();
                document.getElementById('authFields').classList.remove('hidden');
                loadAll();
                return;
            }
            const snap = await get(child(ref(db), `users/${u}`));
            if(snap.exists() && snap.val().password === p) {
                editId = snap.val().shulId; showDash();
                document.getElementById('shulList').parentElement.classList.add('hidden');
                const sSnap = await get(child(ref(db), `prayers/${editId}`));
                if(sSnap.exists()) loadEdit(editId, sSnap.val());
            } else { document.getElementById('error-msg').classList.remove('hidden'); }
        };

        function showDash() { document.getElementById('login-screen').classList.add('hidden'); document.getElementById('dashboard-screen').classList.remove('hidden'); }
        window.toggleInp = () => { const m = document.getElementById('tMode').value; document.getElementById('tClock').classList.toggle('hidden', m !== 'manual'); document.getElementById('tMins').classList.toggle('hidden', !m.includes('before_')); };
        window.addT = () => {
            const d = document.getElementById('timeDay').value, t = document.getElementById('timeType').value, m = document.getElementById('tMode').value;
            let v = m === 'manual' ? document.getElementById('tClock').value : m.includes('before') ? document.getElementById('tMins').value + " 拽' " + (m.includes('sunset') ? "驻 砖拽注" : "驻 爪转 砖转") : {stars:"爪转 ", candles:"住转 砖转"}[m];
            if(v) { times.push({day:d, type:t, val:v}); renderL(); }
        };
        window.addL = () => {
            const r = document.getElementById('lRabbi').value, tp = document.getElementById('lTopic').value, tm = document.getElementById('lTime').value;
            if(r && tp) { lessons.push({rabbi:r, topic:tp, time:tm}); renderL(); }
        };
        function renderL() {
            const tD = document.getElementById('tList'), lD = document.getElementById('lList');
            tD.innerHTML = ""; lD.innerHTML = "";
            times.forEach((t, i) => tD.innerHTML += `<div class="flex justify-between bg-blue-50 p-1 border text-[10px] mb-1"><span>${t.day} ${t.type}: ${t.val}</span><button onclick="remT(${i})" class="text-red-500">X</button></div>`);
            lessons.forEach((l, i) => lD.innerHTML += `<div class="flex justify-between bg-orange-50 p-1 border text-[10px] mb-1"><span>${l.rabbi}: ${l.topic}</span><button onclick="remL(${i})" class="text-red-500">X</button></div>`);
        }
        window.remT = (i) => { times.splice(i,1); renderL(); };
        window.remL = (i) => { lessons.splice(i,1); renderL(); };

        document.getElementById('saveBtn').onclick = () => {
            const name = document.getElementById('shulName').value;
            if(!name) return alert("住 砖");
            const f = (isS, type) => times.filter(t => (isS ? (t.day==='砖转'||t.day==='爪状砖') : (t.day!=='砖转'&&t.day!=='爪状砖')) && t.type===type).map(t => (t.day===''?'':t.day+' ')+t.val).join(', ');
            const data = {
                name, nickname: document.getElementById('shulNickname').value, address: document.getElementById('shulAddress').value, message: document.getElementById('shulMessage').value,
                shacharit_chol: f(false,'砖专转'), mincha_chol: f(false,''), arvit_chol: f(false,'注专转'),
                shacharit_shabbat: f(true,'砖专转'), mincha_shabbat: f(true,''), arvit_shabbat: f(true,'注专转'),
                rawTimes: times, lessons: lessons, shulUser: document.getElementById('shulUser').value, shulPass: document.getElementById('shulPass').value
            };
            const r = editId ? ref(db, `prayers/${editId}`) : push(ref(db, 'prayers'));
            set(r, data).then(() => {
                if(superAdmin && document.getElementById('shulUser').value) set(ref(db, `users/${document.getElementById('shulUser').value}`), {password: document.getElementById('shulPass').value, shulId: r.key});
                alert("砖专!"); if(superAdmin) location.reload();
            });
        };

        function loadAll() {
            onValue(ref(db, 'prayers'), (snap) => {
                const c = document.getElementById('shulList'); c.innerHTML = "";
                if(snap.val()) Object.entries(snap.val()).forEach(([id, v]) => {
                    const d = document.createElement('div'); d.className = "bg-slate-50 p-3 rounded-xl border flex justify-between items-center shadow-sm";
                    d.innerHTML = `<span><b>${v.name}</b></span><button class="bg-blue-600 text-white px-3 py-1 rounded-lg text-xs">注专</button>`;
                    d.querySelector('button').onclick = () => loadEdit(id, v);
                    c.appendChild(d);
                });
            });
        }
        function loadEdit(id, v) {
            editId = id; document.getElementById('shulName').value = v.name; document.getElementById('shulNickname').value = v.nickname || "";
            document.getElementById('shulAddress').value = v.address || ""; document.getElementById('shulMessage').value = v.message || "";
            document.getElementById('shulUser').value = v.shulUser || ""; document.getElementById('shulPass').value = v.shulPass || "";
            times = v.rawTimes || []; lessons = v.lessons || []; renderL();
            window.scrollTo({top:0, behavior:'smooth'});
        }
    </script>
</body>
</html>
