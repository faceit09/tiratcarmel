<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>  转 住转 - 专转 专</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;700&display=swap" rel="stylesheet">
    <style>body { font-family: 'Heebo', sans-serif; }</style>
</head>
<body class="bg-gray-100 min-h-screen">

    <div id="login-screen" class="flex items-center justify-center h-screen bg-blue-900">
        <div class="bg-white p-8 rounded-xl shadow-2xl w-96 text-center">
            <div class="mb-4 text-blue-600 text-5xl"><i class="fas fa-synagogue"></i></div>
            <h2 class="text-2xl font-bold mb-4">住转  / </h2>
            <input type="text" id="username" placeholder="砖 砖转砖" class="w-full mb-3 p-3 border rounded">
            <input type="password" id="password" placeholder="住住" class="w-full mb-6 p-3 border rounded">
            <button id="loginBtn" class="w-full bg-blue-600 text-white font-bold py-3 rounded hover:bg-blue-700 transition">转专</button>
            <p id="error-msg" class="text-red-500 text-sm mt-3 hidden">驻专 砖</p>
        </div>
    </div>

    <div id="dashboard-screen" class="hidden">
        <nav class="bg-white shadow p-4 flex justify-between items-center sticky top-0 z-50">
            <h1 class="text-xl font-bold text-blue-900"><i class="fas fa-cloud-sun ml-2"></i>驻  专转 专</h1>
            <button onclick="location.reload()" class="bg-red-50 text-red-500 px-4 py-1 rounded font-bold border border-red-200">转转拽</button>
        </nav>

        <div class="container mx-auto p-6">
            <div id="adminPanel" class="hidden mb-6 bg-indigo-50 p-4 rounded-xl border border-indigo-200">
                <h3 class="font-bold text-indigo-900 mb-2"> 注专转 ( )</h3>
                <p class="text-xs text-indigo-700"> 转 专转 转  转 住转 专 砖 .</p>
            </div>

            <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
                <div class="lg:col-span-1 bg-white p-6 rounded-xl shadow-lg border-t-4 border-blue-600">
                    <h3 id="formTitle" class="text-lg font-bold mb-4 text-blue-900">注 驻专 转 住转</h3>
                    <div class="space-y-3">
                        <div id="authFields" class="bg-yellow-50 p-3 rounded border border-yellow-200 hidden">
                            <label class="block text-xs font-bold mb-1"> 驻专 砖 :</label>
                            <input type="text" id="shulUser" placeholder="砖 砖转砖" class="w-full p-2 border rounded text-sm mb-2">
                            <input type="text" id="shulPass" placeholder="住住" class="w-full p-2 border rounded text-sm">
                        </div>

                        <input type="text" id="shulName" placeholder="砖 转 住转" class="w-full p-2 border rounded font-bold">
                        <input type="text" id="shulNickname" placeholder=" (砖: 转 )" class="w-full p-2 border rounded text-sm">
                        <input type="text" id="shulAddress" placeholder="转转 (砖: 专状 12)" class="w-full p-2 border rounded text-sm">
                        
                        <div class="bg-blue-50 p-3 rounded border border-blue-100">
                            <label class="block text-xs font-bold mb-2"> 注转:</label>
                            <textarea id="shulMessage" rows="2" placeholder="注 砖..." class="w-full p-2 border rounded text-sm"></textarea>
                        </div>

                        <div class="bg-gray-50 p-3 rounded border">
                            <label class="block text-xs font-bold mb-2">住驻转 :</label>
                            <div class="flex gap-1 mb-2 text-xs">
                                <select id="timeDay" class="w-1/2 p-1 border rounded"><option value=""></option><option value=" 壮"> 壮</option><option value=" 壮"> 壮</option><option value=" 壮"> 壮</option><option value=" 壮"> 壮</option><option value=" 壮"> 壮</option><option value=" 壮"> 壮</option><option value="砖转">砖转</option><option value="爪状砖">爪状砖</option></select>
                                <select id="timeType" class="w-1/2 p-1 border rounded"><option value="砖专转">砖专转</option><option value=""></option><option value="注专转">注专转</option></select>
                            </div>
                            <select id="timeMode" onchange="toggleInputs()" class="w-full p-1 border rounded text-xs mb-2">
                                <option value="manual">砖注 拽注</option>
                                <option value="before_sunset">拽转 驻 砖拽注</option>
                                <option value="before_exit_shabbat">拽转 驻 爪转 砖转</option>
                                <option value="stars">爪转 </option>
                                <option value="candles">住转 砖转</option>
                            </select>
                            <div class="flex gap-2">
                                <input type="time" id="timeClock" class="p-1 border rounded flex-grow">
                                <input type="number" id="minutesInput" placeholder="拽转" class="hidden p-1 border rounded w-16">
                                <button onclick="addTime()" class="bg-green-600 text-white px-3 rounded font-bold">+</button>
                            </div>
                            <div id="timesList" class="mt-3 space-y-1 max-h-32 overflow-y-auto"></div>
                        </div>

                        <div class="bg-orange-50 p-3 rounded border border-orange-200">
                            <label class="block text-xs font-bold mb-2">砖注专 转专:</label>
                            <input type="text" id="lessRabbi" placeholder="砖 专" class="w-full p-2 border rounded text-sm mb-1">
                            <input type="text" id="lessTopic" placeholder="砖 砖注专" class="w-full p-2 border rounded text-sm mb-1">
                            <input type="text" id="lessTime" placeholder="转? (砖: -20:00)" class="w-full p-2 border rounded text-sm mb-2">
                            <button onclick="addLesson()" class="w-full bg-orange-600 text-white py-1 rounded text-xs font-bold">住祝 砖注专</button>
                            <div id="lessonsList" class="mt-2 space-y-1"></div>
                        </div>

                        <button id="saveBtn" class="w-full bg-blue-600 text-white py-3 rounded-lg font-bold shadow-lg hover:bg-blue-700 transition mt-4">砖专 </button>
                    </div>
                </div>

                <div class="lg:col-span-2" id="listArea">
                    <div class="bg-white p-6 rounded-xl shadow h-full">
                        <h3 class="font-bold border-b pb-2 mb-4">专砖转 转 住转</h3>
                        <div id="shulList" class="grid grid-cols-1 md:grid-cols-2 gap-4">注 转...</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getDatabase, ref, push, set, onValue, remove, get, child } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyArvTHLvtHZwguLn0OpPMMJdqDKS7OnDOg",
            authDomain: "tirat-carmel-shul.firebaseapp.com",
            databaseURL: "https://tirat-carmel-shul-default-rtdb.firebaseio.com",
            projectId: "tirat-carmel-shul",
            storageBucket: "tirat-carmel-shul.firebasestorage.app",
            messagingSenderId: "645574971282",
            appId: "1:645574971282:web:9fb6720ea7c960ca37fb4b"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        let currentTimes = [], currentLessons = [], editingId = null, isAdmin = false;

        //  
        document.getElementById('loginBtn').onclick = async () => {
            const user = document.getElementById('username').value.trim();
            const pass = document.getElementById('password').value.trim();
            
            if(user === 'admin' && pass === '1234') {
                isAdmin = true;
                showDashboard();
                document.getElementById('authFields').classList.remove('hidden');
                document.getElementById('adminPanel').classList.remove('hidden');
                return;
            }

            const snap = await get(child(ref(db), `users/${user}`));
            if(snap.exists() && snap.val().password === pass) {
                isAdmin = false;
                editingId = snap.val().shulId;
                showDashboard();
                document.getElementById('listArea').classList.add('hidden');
                const sSnap = await get(child(ref(db), `prayers/${editingId}`));
                if(sSnap.exists()) loadForEdit(editingId, sSnap.val());
            } else { document.getElementById('error-msg').classList.remove('hidden'); }
        };

        function showDashboard() {
            document.getElementById('login-screen').classList.add('hidden');
            document.getElementById('dashboard-screen').classList.remove('hidden');
        }

        window.toggleInputs = () => {
            const m = document.getElementById('timeMode').value;
            document.getElementById('timeClock').classList.toggle('hidden', m !== 'manual');
            document.getElementById('minutesInput').classList.toggle('hidden', !m.includes('before_'));
        };

        window.addTime = () => {
            const day = document.getElementById('timeDay').value, type = document.getElementById('timeType').value, mode = document.getElementById('timeMode').value;
            let val = mode === 'manual' ? document.getElementById('timeClock').value : 
                      mode.includes('before') ? document.getElementById('minutesInput').value + " 拽' " + (mode.includes('sunset') ? "驻 砖拽注" : "驻 爪转 砖转") :
                      {stars:"爪转 ", candles:"住转 砖转"}[mode];
            if(!val) return;
            currentTimes.push({day, type, val}); renderLists();
        };

        window.addLesson = () => {
            const rabbi = document.getElementById('lessRabbi').value, topic = document.getElementById('lessTopic').value, time = document.getElementById('lessTime').value;
            if(!rabbi || !topic) return;
            currentLessons.push({rabbi, topic, time}); renderLists();
            document.getElementById('lessRabbi').value = ""; document.getElementById('lessTopic').value = ""; document.getElementById('lessTime').value = "";
        };

        function renderLists() {
            const tDiv = document.getElementById('timesList'), lDiv = document.getElementById('lessonsList');
            tDiv.innerHTML = ""; lDiv.innerHTML = "";
            currentTimes.forEach((t, i) => tDiv.innerHTML += `<div class="bg-blue-50 p-1 text-[10px] flex justify-between border mb-1"><span>${t.day} | ${t.type}: ${t.val}</span><button onclick="removeT(${i})" class="text-red-500">X</button></div>`);
            currentLessons.forEach((l, i) => lDiv.innerHTML += `<div class="bg-orange-50 p-1 text-[10px] flex justify-between border mb-1"><span>${l.rabbi}: ${l.topic}</span><button onclick="removeL(${i})" class="text-red-500">X</button></div>`);
        }
        window.removeT = (i) => { currentTimes.splice(i,1); renderLists(); };
        window.removeL = (i) => { currentLessons.splice(i,1); renderLists(); };

        document.getElementById('saveBtn').onclick = () => {
            const name = document.getElementById('shulName').value;
            if(!name) return alert("住 砖");
            const filter = (isShab, type) => currentTimes.filter(t => (isShab ? (t.day==='砖转'||t.day==='爪状砖') : (t.day!=='砖转'&&t.day!=='爪状砖')) && t.type===type).map(t => (t.day===''?'':t.day+' ')+t.val).join(', ');
            
            const data = {
                name, nickname: document.getElementById('shulNickname').value, address: document.getElementById('shulAddress').value,
                message: document.getElementById('shulMessage').value,
                shacharit_chol: filter(false,'砖专转'), mincha_chol: filter(false,''), arvit_chol: filter(false,'注专转'),
                shacharit_shabbat: filter(true,'砖专转'), mincha_shabbat: filter(true,''), arvit_shabbat: filter(true,'注专转'),
                rawTimes: currentTimes, lessons: currentLessons
            };

            const sRef = editingId ? ref(db, `prayers/${editingId}`) : push(ref(db, 'prayers'));
            set(sRef, data).then(() => {
                if(isAdmin && document.getElementById('shulUser').value) {
                    set(ref(db, `users/${document.getElementById('shulUser').value}`), {password: document.getElementById('shulPass').value, shulId: sRef.key});
                }
                alert("砖专 爪!"); if(isAdmin) location.reload();
            });
        };

        onValue(ref(db, 'prayers'), (snap) => {
            if(!isAdmin) return;
            const container = document.getElementById('shulList');
            container.innerHTML = "";
            if(snap.val()) Object.entries(snap.val()).forEach(([id, val]) => {
                const d = document.createElement('div');
                d.className = "bg-gray-50 p-3 rounded border flex justify-between items-center";
                d.innerHTML = `<span><b>${val.name}</b></span><button class="bg-blue-600 text-white px-3 py-1 rounded text-xs">注专</button>`;
                d.querySelector('button').onclick = () => loadForEdit(id, val);
                container.appendChild(d);
            });
        });

        function loadForEdit(id, val) {
            editingId = id;
            document.getElementById('shulName').value = val.name;
            document.getElementById('shulNickname').value = val.nickname || "";
            document.getElementById('shulAddress').value = val.address || "";
            document.getElementById('shulMessage').value = val.message || "";
            currentTimes = val.rawTimes || [];
            currentLessons = val.lessons || [];
            renderLists();
            window.scrollTo({top:0, behavior:'smooth'});
        }
    </script>
</body>
</html>
