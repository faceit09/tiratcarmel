<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>  转 住转 - 专转 专</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;700;900&display=swap" rel="stylesheet">
    <style>body { font-family: 'Heebo', sans-serif; }</style>
</head>
<body class="bg-slate-100 min-h-screen">

    <div id="login-screen" class="flex items-center justify-center h-screen bg-blue-900">
        <div class="bg-white p-8 rounded-3xl shadow-2xl w-96 text-center border-t-8 border-yellow-500">
            <h2 class="text-2xl font-black mb-6 text-blue-900">住 注专转 </h2>
            <input type="text" id="username" placeholder="砖 砖转砖" class="w-full mb-3 p-3 border rounded-xl outline-none focus:ring-2 ring-blue-500">
            <input type="password" id="password" placeholder="住住" class="w-full mb-6 p-3 border rounded-xl outline-none focus:ring-2 ring-blue-500">
            <button id="loginBtn" class="w-full bg-blue-600 text-white py-3 rounded-xl font-black text-lg hover:bg-blue-700 transition shadow-lg">转专</button>
        </div>
    </div>

    <div id="dashboard" class="hidden">
        <nav class="bg-white shadow-md p-4 flex justify-between items-center sticky top-0 z-50 border-b-2 border-blue-600">
            <h1 class="text-xl font-black text-blue-900"><i class="fas fa-database ml-2"></i>  </h1>
            <button onclick="location.reload()" class="bg-red-500 text-white px-4 py-2 rounded-xl font-bold text-sm shadow-md">转转拽</button>
        </nav>

        <div class="container mx-auto p-6 grid grid-cols-1 lg:grid-cols-3 gap-8">
            <div class="lg:col-span-1 bg-white p-6 rounded-3xl shadow-2xl border-t-8 border-blue-600 sticky top-24">
                <h3 id="formTitle" class="text-xl font-black mb-4 text-blue-900 text-center">住驻 / 注 专</h3>
                <div class="space-y-3">
                    <input type="text" id="shulName" placeholder="砖 转 住转" class="w-full p-2 border rounded-xl font-bold bg-blue-50">
                    <input type="text" id="shulNickname" placeholder="" class="w-full p-2 border rounded-xl text-sm">
                    <input type="text" id="shulAddress" placeholder="转转" class="w-full p-2 border rounded-xl text-sm">
                    <textarea id="shulMessage" rows="2" placeholder="注 砖..." class="w-full p-2 border rounded-xl text-sm"></textarea>

                    <div class="bg-slate-50 p-3 rounded-xl border">
                        <label class="block text-xs font-bold mb-2"> 住驻转  转驻:</label>
                        <div class="flex gap-1 mb-2">
                            <select id="tDay" class="w-1/2 p-1 border rounded text-xs"><option value=""></option><option value=" 壮"> 壮</option><option value=" 壮"> 壮</option><option value=" 壮"> 壮</option><option value=" 壮"> 壮</option><option value=" 壮"> 壮</option><option value=" 壮"> 壮</option><option value="砖转">砖转</option><option value="爪状砖">爪状砖</option></select>
                            <select id="tType" class="w-1/2 p-1 border rounded text-xs"><option value="砖专转">砖专转</option><option value=""></option><option value="注专转">注专转</option></select>
                        </div>
                        <div class="flex gap-1">
                            <input type="text" id="tTimeCustom" placeholder="砖: 15 拽' 驻 砖拽注" class="flex-grow p-1 border rounded text-xs">
                            <button onclick="addTimeManual()" class="bg-green-600 text-white px-3 rounded font-bold">+</button>
                        </div>
                        <div id="tList" class="mt-2 space-y-1 max-h-24 overflow-y-auto"></div>
                    </div>

                    <div class="bg-orange-50 p-3 rounded-xl border">
                        <label class="block text-xs font-bold mb-1 italic"> 砖注专 转专:</label>
                        <input type="text" id="lRabbi" placeholder="砖 专" class="w-full p-1 border rounded text-xs mb-1">
                        <input type="text" id="lTopic" placeholder="砖" class="w-full p-1 border rounded text-xs mb-1">
                        <input type="text" id="lTime" placeholder="" class="w-full p-1 border rounded text-xs mb-2">
                        <button onclick="addLessonManual()" class="w-full bg-orange-600 text-white py-1 rounded text-[10px] font-bold">住祝 砖注专</button>
                        <div id="lList" class="mt-2 space-y-1"></div>
                    </div>

                    <button id="saveBtn" class="w-full bg-blue-600 text-white py-4 rounded-2xl font-black text-lg shadow-xl mt-2 hover:bg-blue-700 transition">砖专 注</button>
                </div>
            </div>

            <div class="lg:col-span-2">
                <div class="bg-white p-6 rounded-3xl shadow-xl h-full border border-slate-200">
                    <h3 class="text-xl font-black text-blue-900 border-b-2 border-blue-100 pb-4 mb-6">转 住转 砖爪 注:</h3>
                    <div id="shulList" class="grid grid-cols-1 md:grid-cols-2 gap-4"></div>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getDatabase, ref, push, set, onValue, remove, get } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyArvTHLvtHZwguLn0OpPMMJdqDKS7OnDOg",
            authDomain: "tirat-carmel-shul.firebaseapp.com",
            databaseURL: "https://tirat-carmel-shul-default-rtdb.firebaseio.com",
            projectId: "tirat-carmel-shul",
            storageBucket: "tirat-carmel-shul.firebasestorage.app",
            messagingSenderId: "645574971282",
            appId: "1:645574971282:web:9fb6720ea7c960ca37fb4b"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        let tempTimes = [], tempLessons = [], editingId = null;

        document.getElementById('loginBtn').onclick = () => {
            if(document.getElementById('username').value.trim() === 'admin') {
                document.getElementById('login-screen').classList.add('hidden');
                document.getElementById('dashboard').classList.remove('hidden');
                loadList();
            }
        };

        window.addTimeManual = () => {
            const d = document.getElementById('tDay').value, t = document.getElementById('tType').value, v = document.getElementById('tTimeCustom').value;
            if(v) { tempTimes.push({day:d, type:t, val:v}); renderTemp(); }
        };

        window.addLessonManual = () => {
            const r = document.getElementById('lRabbi').value, tp = document.getElementById('lTopic').value, tm = document.getElementById('lTime').value;
            if(r && tp) { tempLessons.push({rabbi:r, topic:tp, time:tm}); renderTemp(); }
        };

        function renderTemp() {
            const tD = document.getElementById('tList'), lD = document.getElementById('lList');
            tD.innerHTML = ""; lD.innerHTML = "";
            tempTimes.forEach((t, i) => tD.innerHTML += `<div class="bg-blue-50 p-1 border text-[10px] flex justify-between"><span>${t.day} ${t.type}: ${t.val}</span><button onclick="remT(${i})" class="text-red-500">X</button></div>`);
            tempLessons.forEach((l, i) => lD.innerHTML += `<div class="bg-orange-50 p-1 border text-[10px] flex justify-between"><span>${l.rabbi}: ${l.topic}</span><button onclick="remL(${i})" class="text-red-500">X</button></div>`);
        }
        window.remT = (i) => { tempTimes.splice(i,1); renderTemp(); };
        window.remL = (i) => { tempLessons.splice(i,1); renderTemp(); };

        document.getElementById('saveBtn').onclick = () => {
            const name = document.getElementById('shulName').value;
            if(!name) return alert("砖 ");
            
            const f = (isS, type) => tempTimes.filter(t => (isS ? (t.day==='砖转'||t.day==='爪状砖') : (t.day!=='砖转'&&t.day!=='爪状砖')) && t.type===type).map(t => (t.day===''?'':t.day+' ')+t.val).join(', ');
            
            const data = {
                name, nickname: document.getElementById('shulNickname').value, address: document.getElementById('shulAddress').value, message: document.getElementById('shulMessage').value,
                shacharit_chol: f(false,'砖专转'), mincha_chol: f(false,''), arvit_chol: f(false,'注专转'),
                shacharit_shabbat: f(true,'砖专转'), mincha_shabbat: f(true,''), arvit_shabbat: f(true,'注专转'),
                rawTimes: tempTimes, lessons: tempLessons
            };
            const r = editingId ? ref(db, `prayers/${editingId}`) : push(ref(db, 'prayers'));
            set(r, data).then(() => { alert("砖专!"); location.reload(); });
        };

        function loadList() {
            onValue(ref(db, 'prayers'), (snap) => {
                const c = document.getElementById('shulList'); c.innerHTML = "";
                if(snap.val()) Object.entries(snap.val()).forEach(([id, v]) => {
                    const d = document.createElement('div'); d.className = "bg-white p-4 rounded-xl border shadow-sm flex justify-between items-center";
                    d.innerHTML = `<span><b>${v.name}</b></span><div><button class="bg-blue-600 text-white px-3 py-1 rounded-lg text-xs mr-2">注专</button><button class="text-red-500 text-xs">拽</button></div>`;
                    d.querySelectorAll('button')[0].onclick = () => {
                        editingId = id; document.getElementById('shulName').value = v.name;
                        document.getElementById('shulNickname').value = v.nickname || "";
                        document.getElementById('shulAddress').value = v.address || "";
                        document.getElementById('shulMessage').value = v.message || "";
                        tempTimes = v.rawTimes || []; tempLessons = v.lessons || [];
                        renderTemp(); document.getElementById('formTitle').innerText = "注专转: " + v.name;
                    };
                    d.querySelectorAll('button')[1].onclick = () => confirm("拽?") && remove(ref(db, `prayers/${id}`));
                    c.appendChild(d);
                });
            });
        }
    </script>
</body>
</html>
