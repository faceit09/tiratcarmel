<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>  专转 专 - 砖专 转</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;700;900&display=swap" rel="stylesheet">
    <style>body { font-family: 'Heebo', sans-serif; }</style>
</head>
<body class="bg-slate-100 min-h-screen">

    <div id="login-screen" class="flex items-center justify-center h-screen bg-blue-900">
        <div class="bg-white p-8 rounded-3xl shadow-2xl w-96 text-center border-t-8 border-yellow-500">
            <h2 class="text-2xl font-black mb-6 text-blue-900 underline">住 注专转 </h2>
            <input type="text" id="username" placeholder="砖 砖转砖" class="w-full mb-3 p-3 border rounded-xl shadow-inner">
            <input type="password" id="password" placeholder="住住" class="w-full mb-6 p-3 border rounded-xl shadow-inner">
            <button id="loginBtn" class="w-full bg-blue-600 text-white py-3 rounded-xl font-black text-lg hover:bg-blue-700 transition">爪 转 注砖</button>
            <p id="error-msg" class="text-red-500 text-sm mt-3 hidden font-bold">驻专 砖</p>
        </div>
    </div>

    <div id="dashboard" class="hidden">
        <nav class="bg-white shadow-md p-4 flex justify-between items-center sticky top-0 z-50 border-b-2 border-blue-600">
            <h1 class="text-xl font-black text-blue-900"><i class="fas fa-database ml-2"></i>  转 住转 - </h1>
            <button onclick="location.reload()" class="bg-red-500 text-white px-4 py-2 rounded-xl font-bold text-sm">转转拽</button>
        </nav>

        <div class="container mx-auto p-6 grid grid-cols-1 lg:grid-cols-3 gap-8">
            
            <div class="lg:col-span-1 bg-white p-6 rounded-3xl shadow-2xl border-t-8 border-blue-600 sticky top-24">
                <h3 id="formTitle" class="text-xl font-black mb-4 text-blue-900">住驻 / 注 专</h3>
                <div class="space-y-3">
                    <input type="text" id="shulName" placeholder="砖 转 住转" class="w-full p-2 border rounded-xl font-bold bg-blue-50">
                    <input type="text" id="shulNickname" placeholder="" class="w-full p-2 border rounded-xl text-sm">
                    <input type="text" id="shulAddress" placeholder="转转" class="w-full p-2 border rounded-xl text-sm">
                    
                    <div id="authFields" class="bg-yellow-50 p-3 rounded-xl border border-yellow-200">
                        <label class="block text-[10px] font-bold text-yellow-800">驻专 砖 :</label>
                        <div class="flex gap-2">
                            <input type="text" id="shulUser" placeholder="砖 砖转砖" class="w-1/2 p-2 border rounded-lg text-xs">
                            <input type="text" id="shulPass" placeholder="住住" class="w-1/2 p-2 border rounded-lg text-xs">
                        </div>
                    </div>

                    <textarea id="shulMessage" rows="2" placeholder="注 砖..." class="w-full p-2 border rounded-xl text-sm"></textarea>

                    <div class="bg-slate-50 p-3 rounded-xl border border-slate-200">
                        <label class="block text-xs font-bold mb-2"> 住驻转  转驻:</label>
                        <div class="flex gap-1 mb-2">
                            <select id="tDay" class="w-1/2 p-1 border rounded text-xs"><option value=""></option><option value=" 壮"> 壮</option><option value=" 壮"> 壮</option><option value=" 壮"> 壮</option><option value=" 壮"> 壮</option><option value=" 壮"> 壮</option><option value=" 壮"> 壮</option><option value="砖转">砖转</option><option value="爪状砖">爪状砖</option></select>
                            <select id="tType" class="w-1/2 p-1 border rounded text-xs"><option value="砖专转">砖专转</option><option value=""></option><option value="注专转">注专转</option></select>
                        </div>
                        <select id="tMode" onchange="toggleInputs()" class="w-full p-1 border rounded text-[10px] mb-2">
                            <option value="manual">砖注 拽注</option>
                            <option value="before_sunset">拽转 驻 砖拽注</option>
                            <option value="before_exit_shabbat">拽转 驻 爪转 砖转</option>
                            <option value="stars">爪转 </option>
                            <option value="candles">住转 砖转</option>
                        </select>
                        <div class="flex gap-1">
                            <input type="time" id="tClock" class="p-1 border rounded flex-grow text-sm">
                            <input type="number" id="tMins" placeholder="拽转" class="hidden p-1 border rounded w-12 text-sm">
                            <button onclick="addTimeRow()" class="bg-green-600 text-white px-3 rounded-lg font-bold">+</button>
                        </div>
                        <div id="tList" class="mt-2 space-y-1 max-h-24 overflow-y-auto"></div>
                    </div>

                    <div class="bg-orange-50 p-3 rounded-xl border border-orange-200">
                        <label class="block text-xs font-bold mb-1 italic"> 砖注专 转专:</label>
                        <input type="text" id="lRabbi" placeholder="砖 专" class="w-full p-1 border rounded text-xs mb-1">
                        <input type="text" id="lTopic" placeholder="砖" class="w-full p-1 border rounded text-xs mb-1">
                        <input type="text" id="lTime" placeholder="" class="w-full p-1 border rounded text-xs mb-2">
                        <button onclick="addLessonRow()" class="w-full bg-orange-600 text-white py-1 rounded-lg text-[10px] font-bold">住祝 砖注专</button>
                        <div id="lList" class="mt-2 space-y-1"></div>
                    </div>

                    <button id="saveBtn" class="w-full bg-blue-600 text-white py-4 rounded-2xl font-black text-lg shadow-xl mt-2 hover:bg-blue-700 transition">砖专 注 转 转专</button>
                </div>
            </div>

            <div class="lg:col-span-2">
                <div class="bg-white p-6 rounded-3xl shadow-xl h-full border border-slate-200">
                    <h3 class="text-xl font-black text-blue-900 border-b-2 border-blue-100 pb-4 mb-6">转 住转 砖爪 注:</h3>
                    <div id="shulList" class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div class="col-span-full text-center py-20 text-slate-400 italic animate-pulse">驻砖 转 砖专转...</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getDatabase, ref, push, set, onValue, remove, get, child } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyArvTHLvtHZwguLn0OpPMMJdqDKS7OnDOg",
            authDomain: "tirat-carmel-shul.firebaseapp.com",
            databaseURL: "https://tirat-carmel-shul-default-rtdb.firebaseio.com",
            projectId: "tirat-carmel-shul",
            storageBucket: "tirat-carmel-shul.firebasestorage.app",
            messagingSenderId: "645574971282",
            appId: "1:645574971282:web:9fb6720ea7c960ca37fb4b"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        let tempTimes = [], tempLessons = [], editingId = null;

        // 
        document.getElementById('loginBtn').onclick = () => {
            const u = document.getElementById('username').value.trim();
            const p = document.getElementById('password').value.trim();
            if(u === 'admin' && p === '1234') {
                document.getElementById('login-screen').classList.add('hidden');
                document.getElementById('dashboard').classList.remove('hidden');
                loadAllData(); // 注 
            } else { alert("驻专 砖"); }
        };

        window.toggleInputs = () => {
            const m = document.getElementById('tMode').value;
            document.getElementById('tClock').classList.toggle('hidden', m !== 'manual');
            document.getElementById('tMins').classList.toggle('hidden', !m.includes('before_'));
        };

        window.addTimeRow = () => {
            const d = document.getElementById('tDay').value, t = document.getElementById('tType').value, m = document.getElementById('tMode').value;
            let v = m === 'manual' ? document.getElementById('tClock').value : 
                     m.includes('before') ? document.getElementById('tMins').value + " 拽' " + (m.includes('sunset') ? "驻 砖拽注" : "驻 爪转 砖转") :
                     {stars:"爪转 ", candles:"住转 砖转"}[m];
            if(v) { tempTimes.push({day:d, type:t, val:v}); renderLists(); }
        };

        window.addLessonRow = () => {
            const r = document.getElementById('lRabbi').value, tp = document.getElementById('lTopic').value, tm = document.getElementById('lTime').value;
            if(r && tp) { tempLessons.push({rabbi:r, topic:tp, time:tm}); renderLists(); }
        };

        function renderLists() {
            const tD = document.getElementById('tList'), lD = document.getElementById('lList');
            tD.innerHTML = ""; lD.innerHTML = "";
            tempTimes.forEach((t, i) => tD.innerHTML += `<div class="flex justify-between bg-blue-50 p-1 border text-[9px] mb-1"><span>${t.day} | ${t.type}: ${t.val}</span><button onclick="remT(${i})" class="text-red-500 font-bold px-1">X</button></div>`);
            tempLessons.forEach((l, i) => lD.innerHTML += `<div class="flex justify-between bg-orange-50 p-1 border text-[9px] mb-1"><span>${l.rabbi}: ${l.topic}</span><button onclick="remL(${i})" class="text-red-500 font-bold px-1">X</button></div>`);
        }
        window.remT = (i) => { tempTimes.splice(i,1); renderLists(); };
        window.remL = (i) => { tempLessons.splice(i,1); renderLists(); };

        // 砖专 拽
        document.getElementById('saveBtn').onclick = () => {
            const name = document.getElementById('shulName').value;
            if(!name) return alert("  砖 转 住转");
            const filter = (isShab, type) => tempTimes.filter(t => (isShab ? (t.day==='砖转'||t.day==='爪状砖') : (t.day!=='砖转'&&t.day!=='爪状砖')) && t.type===type).map(t => (t.day===''?'':t.day+' ')+t.val).join(', ');
            
            const data = {
                name, nickname: document.getElementById('shulNickname').value, address: document.getElementById('shulAddress').value, message: document.getElementById('shulMessage').value,
                shacharit_chol: filter(false,'砖专转'), mincha_chol: filter(false,''), arvit_chol: filter(false,'注专转'),
                shacharit_shabbat: filter(true,'砖专转'), mincha_shabbat: filter(true,''), arvit_shabbat: filter(true,'注专转'),
                rawTimes: tempTimes, lessons: tempLessons, shulUser: document.getElementById('shulUser').value, shulPass: document.getElementById('shulPass').value
            };

            const r = editingId ? ref(db, `prayers/${editingId}`) : push(ref(db, 'prayers'));
            set(r, data).then(() => {
                if(document.getElementById('shulUser').value) set(ref(db, `users/${document.getElementById('shulUser').value}`), {password: document.getElementById('shulPass').value, shulId: r.key});
                alert("转 砖专 爪!");
                location.reload(); // 专注  专转 转 砖 专砖
            });
        };

        // 驻拽爪转 注 注拽砖转
        function loadAllData() {
            onValue(ref(db, 'prayers'), (snap) => {
                const c = document.getElementById('shulList');
                c.innerHTML = "";
                const data = snap.val();
                if(data) {
                    Object.entries(data).forEach(([id, v]) => {
                        const d = document.createElement('div');
                        d.className = "bg-slate-50 p-4 rounded-2xl border border-slate-200 flex justify-between items-center shadow-sm hover:shadow-md transition";
                        d.innerHTML = `<div><b class="text-blue-900">${v.name}</b><div class="text-[10px] text-slate-400 italic">${v.nickname || ' '}</div></div>
                                       <div class="flex gap-2"><button class="bg-blue-600 text-white px-4 py-2 rounded-xl text-xs font-bold shadow-md">注专</button><button class="bg-red-50 text-red-500 p-2 rounded-xl text-xs"><i class="fas fa-trash"></i></button></div>`;
                        d.querySelectorAll('button')[0].onclick = () => loadForEdit(id, v);
                        d.querySelectorAll('button')[1].onclick = () => confirm(`拽 转 ${v.name}?`) && remove(ref(db, `prayers/${id}`));
                        c.appendChild(d);
                    });
                } else {
                    c.innerHTML = "<div class='col-span-full text-center py-10'> 爪 转. 转 住祝 转 住转!</div>";
                }
            });
        }

        function loadForEdit(id, v) {
            editingId = id;
            document.getElementById('shulName').value = v.name;
            document.getElementById('shulNickname').value = v.nickname || "";
            document.getElementById('shulAddress').value = v.address || "";
            document.getElementById('shulMessage').value = v.message || "";
            document.getElementById('shulUser').value = v.shulUser || "";
            document.getElementById('shulPass').value = v.shulPass || "";
            tempTimes = v.rawTimes || [];
            tempLessons = v.lessons || [];
            renderLists();
            document.getElementById('formTitle').innerText = "注专转: " + v.name;
            window.scrollTo({top:0, behavior:'smooth'});
        }
    </script>
</body>
</html>
