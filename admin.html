<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>  转 住转 - 专转 专</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;700;900&display=swap" rel="stylesheet">
    <style>body { font-family: 'Heebo', sans-serif; }</style>
</head>
<body class="bg-slate-100 min-h-screen text-right">

    <div id="login-screen" class="flex items-center justify-center h-screen bg-blue-900">
        <div class="bg-white p-8 rounded-3xl shadow-2xl w-96 text-center border-t-8 border-yellow-500">
            <h2 class="text-2xl font-black mb-6 text-blue-900">住 注专转 </h2>
            <input type="text" id="username" placeholder="砖 砖转砖" class="w-full mb-3 p-3 border rounded-xl shadow-inner outline-none focus:ring-2 ring-blue-500">
            <input type="password" id="password" placeholder="住住" class="w-full mb-6 p-3 border rounded-xl shadow-inner outline-none focus:ring-2 ring-blue-500">
            <button id="loginBtn" class="w-full bg-blue-600 text-white py-3 rounded-xl font-black text-lg hover:bg-blue-700 transition shadow-lg">转专</button>
            <p id="error-msg" class="text-red-500 text-sm mt-3 hidden font-bold">驻专 砖</p>
        </div>
    </div>

    <div id="dashboard" class="hidden">
        <nav class="bg-white shadow-md p-4 flex justify-between items-center sticky top-0 z-50 border-b-2 border-blue-600">
            <h1 class="text-xl font-black text-blue-900"><i class="fas fa-database ml-2"></i>  转 住转 - </h1>
            <button onclick="location.reload()" class="bg-red-500 text-white px-4 py-2 rounded-xl font-bold text-sm shadow-md hover:bg-red-600 transition">转转拽</button>
        </nav>

        <div class="container mx-auto p-6 grid grid-cols-1 lg:grid-cols-3 gap-8">
            
            <div class="lg:col-span-1 bg-white p-6 rounded-3xl shadow-2xl border-t-8 border-blue-600 sticky top-24">
                <div class="flex justify-between items-center mb-4 border-b pb-2">
                    <h3 id="formTitle" class="text-xl font-black text-blue-900">住驻 / 注 专</h3>
                    <button id="cancelEditBtn" class="hidden bg-slate-100 text-slate-500 px-2 py-1 rounded-lg text-xs hover:bg-slate-200"> 注专</button>
                </div>

                <div class="space-y-3">
                    <input type="text" id="shulName" placeholder="砖 转 住转 ()" class="w-full p-2 border rounded-xl font-bold bg-blue-50 focus:ring-2 ring-blue-200 outline-none border-blue-100">
                    <input type="text" id="shulNickname" placeholder="" class="w-full p-2 border rounded-xl text-sm outline-none focus:ring-2 ring-blue-200">
                    <input type="text" id="shulAddress" placeholder="转转" class="w-full p-2 border rounded-xl text-sm outline-none focus:ring-2 ring-blue-200">
                    
                    <div id="authFields" class="bg-yellow-50 p-3 rounded-xl border border-yellow-200 hidden">
                        <label class="block text-[10px] font-bold text-yellow-800"> 驻专 砖 :</label>
                        <div class="flex gap-2">
                            <input type="text" id="shulUser" placeholder="砖 砖转砖" class="w-1/2 p-2 border rounded-lg text-xs outline-none">
                            <input type="text" id="shulPass" placeholder="住住" class="w-1/2 p-2 border rounded-lg text-xs outline-none">
                        </div>
                    </div>

                    <textarea id="shulMessage" rows="2" placeholder="注 砖 转驻..." class="w-full p-2 border rounded-xl text-sm outline-none focus:ring-2 ring-blue-200"></textarea>

                    <div class="bg-slate-50 p-3 rounded-xl border border-slate-200">
                        <label class="block text-xs font-bold mb-2"> 住驻转  转驻:</label>
                        <div class="flex gap-1 mb-2">
                            <select id="tDay" class="w-1/2 p-1 border rounded text-xs"><option value=""></option><option value=" 壮"> 壮</option><option value=" 壮"> 壮</option><option value=" 壮"> 壮</option><option value=" 壮"> 壮</option><option value=" 壮"> 壮</option><option value=" 壮"> 壮</option><option value="砖转">砖转</option><option value="爪状砖">爪状砖</option></select>
                            <select id="tType" class="w-1/2 p-1 border rounded text-xs"><option value="砖专转">砖专转</option><option value=""></option><option value="注专转">注专转</option></select>
                        </div>
                        <select id="tMode" onchange="toggleInputs()" class="w-full p-1 border rounded text-[10px] mb-2">
                            <option value="manual">砖注 拽注</option>
                            <option value="before_sunset">拽转 驻 砖拽注</option>
                            <option value="before_exit_shabbat">拽转 驻 爪转 砖转</option>
                            <option value="stars">爪转 </option>
                            <option value="candles">住转 砖转</option>
                        </select>
                        <div class="flex gap-1">
                            <input type="time" id="tClock" class="p-1 border rounded flex-grow text-sm outline-none">
                            <input type="number" id="tMins" placeholder="拽转" class="hidden p-1 border rounded w-12 text-sm outline-none">
                            <button onclick="addTimeRow()" class="bg-green-600 text-white px-3 rounded-lg font-bold shadow-md hover:bg-green-700 transition">+</button>
                        </div>
                        <div id="tList" class="mt-2 space-y-1 max-h-32 overflow-y-auto"></div>
                    </div>

                    <div class="bg-orange-50 p-3 rounded-xl border border-orange-200">
                        <label class="block text-xs font-bold mb-1 italic text-orange-900"> 砖注专 转专:</label>
                        <input type="text" id="lRabbi" placeholder="砖 专" class="w-full p-1 border rounded text-xs mb-1 outline-none">
                        <input type="text" id="lTopic" placeholder="砖" class="w-full p-1 border rounded text-xs mb-1 outline-none">
                        <input type="text" id="lTime" placeholder=" (砖: -20:00)" class="w-full p-1 border rounded text-xs mb-2 outline-none">
                        <button onclick="addLessonRow()" class="w-full bg-orange-600 text-white py-1 rounded-lg text-[10px] font-bold shadow-md hover:bg-orange-700 transition">住祝 砖注专</button>
                        <div id="lList" class="mt-2 space-y-1"></div>
                    </div>

                    <button id="saveBtn" class="w-full bg-blue-600 text-white py-4 rounded-2xl font-black text-lg shadow-xl mt-2 hover:bg-blue-700 transition transform active:scale-95">砖专 注 转 转专</button>
                </div>
            </div>

            <div class="lg:col-span-2">
                <div class="bg-white p-6 rounded-3xl shadow-xl h-full border border-slate-200">
                    <h3 class="text-xl font-black text-blue-900 border-b-2 border-blue-100 pb-4 mb-6 italic"><i class="fas fa-list-ul ml-2"></i> 转 住转 砖爪 注:</h3>
                    <div id="shulList" class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div class="col-span-full text-center py-20 text-slate-400 italic animate-pulse text-lg">驻砖 转 砖专转...</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getDatabase, ref, push, set, onValue, remove, get, child } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyArvTHLvtHZwguLn0OpPMMJdqDKS7OnDOg",
            authDomain: "tirat-carmel-shul.firebaseapp.com",
            databaseURL: "https://tirat-carmel-shul-default-rtdb.firebaseio.com",
            projectId: "tirat-carmel-shul",
            storageBucket: "tirat-carmel-shul.firebasestorage.app",
            messagingSenderId: "645574971282",
            appId: "1:645574971282:web:9fb6720ea7c960ca37fb4b"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        let tempTimes = [], tempLessons = [], editingId = null;

        document.getElementById('loginBtn').onclick = () => {
            const u = document.getElementById('username').value.trim();
            const p = document.getElementById('password').value.trim();
            if(u === 'admin' && p === '1234') {
                document.getElementById('login-screen').classList.add('hidden');
                document.getElementById('dashboard').classList.remove('hidden');
                document.getElementById('authFields').classList.remove('hidden');
                loadAllData();
            } else { alert("驻专 砖"); }
        };

        window.toggleInputs = () => {
            const m = document.getElementById('tMode').value;
            document.getElementById('tClock').classList.toggle('hidden', m !== 'manual');
            document.getElementById('tMins').classList.toggle('hidden', !m.includes('before_'));
        };

        window.addTimeRow = () => {
            const d = document.getElementById('tDay').value, t = document.getElementById('tType').value, m = document.getElementById('tMode').value;
            let v = "";
            if(m === 'manual') v = document.getElementById('tClock').value;
            else if(m.includes('before')) v = document.getElementById('tMins').value + " 拽' " + (m.includes('sunset') ? "驻 砖拽注" : "驻 爪转 砖转");
            else v = {stars:"爪转 ", candles:"住转 砖转", exit_shabbat:"爪转 砖转", sunrise:"抓"}[m];
            
            if(v && v !== "undefined") { tempTimes.push({day:d, type:t, val:v}); renderLists(); }
            else { alert("   转拽"); }
        };

        window.addLessonRow = () => {
            const r = document.getElementById('lRabbi').value, tp = document.getElementById('lTopic').value, tm = document.getElementById('lTime').value;
            if(r && tp) { tempLessons.push({rabbi:r, topic:tp, time:tm}); renderLists(); document.getElementById('lRabbi').value = ""; document.getElementById('lTopic').value = ""; document.getElementById('lTime').value = ""; }
        };

        function renderLists() {
            const tD = document.getElementById('tList'), lD = document.getElementById('lList');
            tD.innerHTML = ""; lD.innerHTML = "";
            tempTimes.forEach((t, i) => tD.innerHTML += `<div class="flex justify-between bg-blue-50 p-1 border rounded-lg text-[10px] mb-1 shadow-sm"><span>${t.day} | ${t.type}: <b>${t.val}</b></span><button onclick="remT(${i})" class="text-red-500 font-bold px-1 hover:bg-red-100 rounded"></button></div>`);
            tempLessons.forEach((l, i) => lD.innerHTML += `<div class="flex justify-between bg-orange-50 p-1 border rounded-lg text-[10px] mb-1 shadow-sm"><span>${l.rabbi}: ${l.topic} (${l.time})</span><button onclick="remL(${i})" class="text-red-500 font-bold px-1 hover:bg-red-100 rounded"></button></div>`);
        }
        window.remT = (i) => { tempTimes.splice(i,1); renderLists(); };
        window.remL = (i) => { tempLessons.splice(i,1); renderLists(); };

        document.getElementById('saveBtn').onclick = () => {
            const name = document.getElementById('shulName').value.trim();
            if(!name) return alert("  砖 转 住转");
            
            const filter = (isShab, type) => tempTimes.filter(t => (isShab ? (t.day==='砖转'||t.day==='爪状砖') : (t.day!=='砖转'&&t.day!=='爪状砖')) && t.type===type).map(t => (t.day===''?'':t.day+' ')+t.val).join(', ');
            
            const data = {
                name, nickname: document.getElementById('shulNickname').value, address: document.getElementById('shulAddress').value, message: document.getElementById('shulMessage').value,
                shacharit_chol: filter(false,'砖专转'), mincha_chol: filter(false,''), arvit_chol: filter(false,'注专转'),
                shacharit_shabbat: filter(true,'砖专转'), mincha_shabbat: filter(true,''), arvit_shabbat: filter(true,'注专转'),
                rawTimes: tempTimes, lessons: tempLessons, 
                shulUser: document.getElementById('shulUser').value || "", 
                shulPass: document.getElementById('shulPass').value || ""
            };

            const r = editingId ? ref(db, `prayers/${editingId}`) : push(ref(db, 'prayers'));
            set(r, data).then(() => {
                if(document.getElementById('shulUser').value) set(ref(db, `users/${document.getElementById('shulUser').value}`), {password: document.getElementById('shulPass').value, shulId: r.key});
                alert("转 砖专  注!");
                resetForm();
            });
        };

        function loadAllData() {
            onValue(ref(db, 'prayers'), (snap) => {
                const c = document.getElementById('shulList');
                c.innerHTML = "";
                const data = snap.val();
                if(data) {
                    Object.entries(data).forEach(([id, v]) => {
                        const d = document.createElement('div');
                        d.className = "bg-slate-50 p-4 rounded-3xl border border-slate-200 flex justify-between items-center shadow-sm hover:shadow-md transition group";
                        d.innerHTML = `<div><b class="text-blue-900 text-lg">${v.name}</b><div class="text-xs text-slate-400 italic">${v.nickname || ' '}</div></div>
                                       <div class="flex gap-2"><button class="bg-blue-600 text-white px-5 py-2 rounded-2xl text-xs font-bold shadow-md hover:bg-blue-700 transition">注专</button><button class="bg-red-50 text-red-500 p-2 rounded-2xl text-xs opacity-0 group-hover:opacity-100 transition"><i class="fas fa-trash"></i></button></div>`;
                        d.querySelectorAll('button')[0].onclick = () => loadForEdit(id, v);
                        d.querySelectorAll('button')[1].onclick = () => confirm(`拽 爪转转 砖 ${v.name}?`) && remove(ref(db, `prayers/${id}`));
                        c.appendChild(d);
                    });
                } else { c.innerHTML = "<div class='col-span-full py-10'> 转 爪.</div>"; }
            });
        }

        function loadForEdit(id, v) {
            editingId = id;
            document.getElementById('shulName').value = v.name || "";
            document.getElementById('shulNickname').value = v.nickname || "";
            document.getElementById('shulAddress').value = v.address || "";
            document.getElementById('shulMessage').value = v.message || "";
            document.getElementById('shulUser').value = v.shulUser || "";
            document.getElementById('shulPass').value = v.shulPass || "";
            
            // 砖专  砖注专 - 拽 拽专
            tempTimes = Array.isArray(v.rawTimes) ? [...v.rawTimes] : [];
            tempLessons = Array.isArray(v.lessons) ? [...v.lessons] : [];
            
            renderLists();
            document.getElementById('formTitle').innerText = "注专转 转 住转";
            document.getElementById('cancelEditBtn').classList.remove('hidden');
            window.scrollTo({top:0, behavior:'smooth'});
        }

        function resetForm() {
            editingId = null;
            document.getElementById('shulName').value = "";
            document.getElementById('shulNickname').value = "";
            document.getElementById('shulAddress').value = "";
            document.getElementById('shulMessage').value = "";
            document.getElementById('shulUser').value = "";
            document.getElementById('shulPass').value = "";
            tempTimes = []; tempLessons = [];
            renderLists();
            document.getElementById('formTitle').innerText = "住驻转 转 住转 砖";
            document.getElementById('cancelEditBtn').classList.add('hidden');
        }

        document.getElementById('cancelEditBtn').onclick = resetForm;
    </script>
</body>
</html>
