<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>转 住转 专转 专</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Heebo', sans-serif; background-color: #f1f5f9; }
        .digital-clock { font-feature-settings: "tnum"; font-variant-numeric: tabular-nums; }
        .card-shul { transition: all 0.3s ease; cursor: pointer; border-radius: 20px; overflow: hidden; }
        .card-shul:hover { transform: translateY(-8px); box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1); }
        .modal { transition: opacity 0.2s ease; z-index: 9999; }
    </style>
</head>
<body>

    <header class="bg-gradient-to-b from-blue-900 to-blue-700 text-white shadow-2xl">
        <div class="container mx-auto px-4 py-3 flex justify-between items-center border-b border-white/10">
            <div id="date-heb" class="font-bold text-yellow-300 md:text-lg">注 转专...</div>
            <div id="parasha-name" class="bg-blue-800 px-4 py-1 rounded-full font-bold text-orange-300">驻专砖转 砖注</div>
        </div>
        
        <div class="container mx-auto px-4 py-8 flex flex-col md:flex-row justify-between items-center gap-6">
            <div class="text-center md:text-right">
                <h1 class="text-4xl md:text-6xl font-black mb-2 tracking-tighter">专转 专</h1>
                <div id="clock" class="text-5xl font-light opacity-80 digital-clock">--:--:--</div>
            </div>
            <div class="flex gap-4">
                <div class="bg-white/10 backdrop-blur-md p-4 rounded-3xl text-center min-w-[120px]">
                    <div class="text-xs opacity-60">住转 砖转</div>
                    <div id="time-in" class="text-3xl font-bold">--:--</div>
                </div>
                <div class="bg-white/10 backdrop-blur-md p-4 rounded-3xl text-center min-w-[120px]">
                    <div class="text-xs opacity-60">爪转 砖转</div>
                    <div id="time-out" class="text-3xl font-bold">--:--</div>
                </div>
            </div>
        </div>

        <div class="container mx-auto px-4 pb-6">
            <div id="zmanim-list" class="bg-black/20 rounded-2xl p-4 flex justify-around items-center text-sm md:text-base border border-white/5">
                注  ...
            </div>
        </div>
    </header>

    <main class="container mx-auto px-4 py-10">
        <div class="max-w-xl mx-auto mb-12">
            <input type="text" id="shulSearch" placeholder=" 驻砖 转 住转  住..." class="w-full p-5 rounded-3xl shadow-xl outline-none focus:ring-4 ring-blue-500/20 text-lg">
        </div>
        <div id="shulGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8"></div>
    </main>

    <div id="modalShul" class="modal opacity-0 pointer-events-none fixed inset-0 flex items-center justify-center p-4">
        <div class="absolute inset-0 bg-slate-900/90 backdrop-blur-md" onclick="closeModal()"></div>
        <div class="bg-white w-full max-w-3xl rounded-3xl shadow-2xl relative overflow-hidden max-h-[95vh] overflow-y-auto">
            <div class="p-8">
                <div class="flex justify-between items-center mb-6 border-b pb-4">
                    <h2 id="mTitle" class="text-3xl font-black text-blue-900"></h2>
                    <button onclick="closeModal()" class="text-3xl text-slate-300 hover:text-red-500"></button>
                </div>
                <div id="mBody" class="space-y-8"></div>
                <div class="mt-10 flex justify-between items-center border-t pt-6">
                    <div id="mAddress" class="text-slate-500 font-bold"></div>
                    <a id="mNav" href="#" target="_blank" class="bg-green-600 text-white px-8 py-4 rounded-2xl font-black flex items-center gap-3 hover:bg-green-700 shadow-lg transition">
                        <i class="fas fa-location-arrow text-xl"></i>   / 
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyArvTHLvtHZwguLn0OpPMMJdqDKS7OnDOg",
            authDomain: "tirat-carmel-shul.firebaseapp.com",
            databaseURL: "https://tirat-carmel-shul-default-rtdb.firebaseio.com",
            projectId: "tirat-carmel-shul",
            storageBucket: "tirat-carmel-shul.firebasestorage.app",
            messagingSenderId: "645574971282",
            appId: "1:645574971282:web:9fb6720ea7c960ca37fb4b"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        let shuls = [], daily = {};

        setInterval(() => { document.getElementById('clock').innerText = new Date().toLocaleTimeString('he-IL', {hour12:false}); }, 1000);

        async function fetchHebcal() {
            try {
                const sRes = await fetch('https://www.hebcal.com/shabbat?cfg=json&latitude=32.7599&longitude=34.9707&tzid=Asia/Jerusalem&M=on');
                const sData = await sRes.json();
                const zRes = await fetch('https://www.hebcal.com/zmanim?cfg=json&latitude=32.7599&longitude=34.9707&tzid=Asia/Jerusalem');
                const zData = await zRes.json();

                daily.sunset = zData.times.sunset; daily.exit = sData.items.find(i=>i.category==="havdalah").date;
                daily.tzeit = zData.times.tzeit;

                document.getElementById('date-heb').innerText = `${new Date().toLocaleDateString('he-IL',{weekday:'long'})} | ${sData.hebrew}`;
                document.getElementById('parasha-name').innerText = sData.items.find(i=>i.category==="parashat").hebrew;
                document.getElementById('time-in').innerText = new Date(sData.items.find(i=>i.category==="candles").date).toLocaleTimeString('he-IL',{hour:'2-digit',minute:'2-digit'});
                document.getElementById('time-out').innerText = new Date(daily.exit).toLocaleTimeString('he-IL',{hour:'2-digit',minute:'2-digit'});

                document.getElementById('zmanim-list').innerHTML = `
                    <div>注转 砖专: <b>${new Date(zData.times.alotHaShachar).toLocaleTimeString('he-IL',{hour:'2-digit',minute:'2-digit'})}</b></div>
                    <div>抓 : <b>${new Date(zData.times.sunrise).toLocaleTimeString('he-IL',{hour:'2-digit',minute:'2-digit'})}</b></div>
                    <div>砖拽注: <b>${new Date(zData.times.sunset).toLocaleTimeString('he-IL',{hour:'2-digit',minute:'2-digit'})}</b></div>
                    <div>爪转 : <b>${new Date(zData.times.tzeit).toLocaleTimeString('he-IL',{hour:'2-digit',minute:'2-digit'})}</b></div>
                `;
            } catch(e) {}
        }

        function parseT(txt) {
            if(!txt || !daily.sunset) return txt;
            if(txt.includes("驻 砖拽注")) {
                let d = new Date(daily.sunset); d.setMinutes(d.getMinutes() - parseInt(txt));
                return d.toLocaleTimeString('he-IL',{hour:'2-digit',minute:'2-digit'});
            }
            if(txt.includes("爪转 ")) return new Date(daily.tzeit).toLocaleTimeString('he-IL',{hour:'2-digit',minute:'2-digit'});
            if(txt.includes("驻 爪转 砖转")) {
                let d = new Date(daily.exit); d.setMinutes(d.getMinutes() - parseInt(txt));
                return d.toLocaleTimeString('he-IL',{hour:'2-digit',minute:'2-digit'});
            }
            return txt;
        }

        onValue(ref(db, 'prayers'), (snap) => {
            shuls = snap.val() ? Object.entries(snap.val()).map(([id,v])=>({id, ...v})) : [];
            renderGrid();
        });

        function renderGrid() {
            const g = document.getElementById('shulGrid'), q = document.getElementById('shulSearch').value.toLowerCase();
            g.innerHTML = "";
            shuls.filter(s => s.name.toLowerCase().includes(q)).forEach(s => {
                g.innerHTML += `
                    <div onclick="openModal('${s.id}')" class="card-shul bg-white shadow-lg p-6 border-b-8 border-blue-600">
                        <h3 class="text-2xl font-black text-blue-900 mb-2">${s.name}</h3>
                        <p class="text-slate-400 text-sm mb-4"><i class="fas fa-map-marker-alt"></i> ${s.address || '专转 专'}</p>
                        <div class="grid grid-cols-2 gap-3 text-xs">
                            <div class="bg-slate-50 p-3 rounded-2xl">
                                <b class="block mb-2 border-b"></b>
                                : <b class="text-blue-700">${parseT(s.mincha_chol.split(',')[0])}</b><br>
                                注专转: <b class="text-blue-700">${parseT(s.arvit_chol.split(',')[0])}</b>
                            </div>
                            <div class="bg-blue-50 p-3 rounded-2xl">
                                <b class="block mb-2 border-b">砖转</b>
                                : <b class="text-blue-700">${parseT(s.mincha_shabbat.split(',')[0])}</b><br>
                                注专转: <b class="text-blue-700">${parseT(s.arvit_shabbat.split(',')[0])}</b>
                            </div>
                        </div>
                    </div>`;
            });
        }

        window.openModal = (id) => {
            const s = shuls.find(x=>x.id===id);
            document.getElementById('mTitle').innerText = s.name;
            document.getElementById('mAddress').innerText = s.address || "专转 专";
            document.getElementById('mNav').href = `https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(s.name + " " + (s.address || "专转 专"))}`;
            
            let lHtml = s.lessons ? `<div class="bg-orange-50 p-6 rounded-3xl border border-orange-100"><h4 class="font-black text-orange-800 mb-4 text-xl underline">砖注专 转专 拽:</h4>` : '';
            if(s.lessons) s.lessons.forEach(l => lHtml += `<div class="flex justify-between py-2 border-b border-orange-200"><b>专 ${l.rabbi}</b><span>${l.topic} (${l.time})</span></div>`);
            
            document.getElementById('mBody').innerHTML = `
                ${s.message ? `<div class="bg-blue-100 p-4 rounded-2xl text-blue-900 font-bold shadow-inner"><i class="fas fa-bullhorn ml-2"></i> ${s.message}</div>` : ''}
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6 text-right">
                    <div class="bg-slate-50 p-6 rounded-3xl border shadow-sm">
                        <b class="text-xl text-blue-900 block border-b-2 mb-4 pb-2"> </b>
                        <div class="space-y-2">
                            <div>砖专转: <b>${s.shacharit_chol || '-'}</b></div>
                            <div>: <b>${s.mincha_chol || '-'}</b></div>
                            <div>注专转: <b>${s.arvit_chol || '-'}</b></div>
                        </div>
                    </div>
                    <div class="bg-blue-50 p-6 rounded-3xl border shadow-sm">
                        <b class="text-xl text-blue-900 block border-b-2 mb-4 pb-2"> 砖转</b>
                        <div class="space-y-2">
                            <div>砖专转: <b>${s.shacharit_shabbat || '-'}</b></div>
                            <div>: <b>${s.mincha_shabbat || '-'}</b></div>
                            <div>注专转: <b>${s.arvit_shabbat || '-'}</b></div>
                        </div>
                    </div>
                </div>${lHtml}</div>`;
            
            document.getElementById('modalShul').classList.remove('opacity-0', 'pointer-events-none');
        };

        window.closeModal = () => { document.getElementById('modalShul').classList.add('opacity-0', 'pointer-events-none'); };
        document.getElementById('shulSearch').oninput = renderGrid;
        fetchHebcal();
    </script>
</body>
</html>
