<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 转 住转 - 专转 专</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Heebo', sans-serif; background-color: #f1f5f9; }
        .shul-card { transition: all 0.3s ease; cursor: pointer; border-radius: 25px; background: white; border: 1px solid #e2e8f0; }
        .shul-card:hover { transform: translateY(-10px); box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1); border-color: #3b82f6; }
        .modal { transition: opacity 0.2s ease; z-index: 9999; }
        .digital-clock { font-feature-settings: "tnum"; font-variant-numeric: tabular-nums; }
    </style>
</head>
<body>

    <header class="bg-gradient-to-b from-blue-900 to-blue-800 text-white shadow-2xl pb-10">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center border-b border-white/10">
            <div id="top-date" class="font-bold text-yellow-300 text-lg italic">注 转专...</div>
            <div id="top-parasha" class="bg-blue-700 px-4 py-1 rounded-full font-black text-orange-300 shadow-inner">驻专砖转 砖注</div>
        </div>
        
        <div class="container mx-auto px-4 mt-8 flex flex-col md:flex-row justify-between items-center gap-6">
            <div class="text-center md:text-right">
                <h1 class="text-5xl md:text-7xl font-black tracking-tighter mb-2">专转 专</h1>
                <div id="live-clock" class="text-4xl opacity-80 digital-clock tracking-widest">--:--:--</div>
            </div>
            <div class="flex gap-4">
                <div class="bg-white/10 backdrop-blur-md p-5 rounded-3xl text-center min-w-[140px] border border-white/20">
                    <div class="text-[10px] opacity-60 uppercase mb-1">住转 砖转</div>
                    <div id="shab-entry" class="text-4xl font-black">--:--</div>
                </div>
                <div class="bg-white/10 backdrop-blur-md p-5 rounded-3xl text-center min-w-[140px] border border-white/20">
                    <div class="text-[10px] opacity-60 uppercase mb-1">爪转 砖转</div>
                    <div id="shab-exit" class="text-4xl font-black">--:--</div>
                </div>
            </div>
        </div>

        <div class="container mx-auto px-4 mt-8">
            <div id="zmanim-strip" class="bg-black/20 rounded-2xl p-4 flex justify-around items-center text-sm md:text-lg border border-white/10">
                注   拽...
            </div>
        </div>
    </header>

    <main class="container mx-auto px-4 py-12">
        <div class="max-w-2xl mx-auto mb-16 relative">
            <input type="text" id="mainSearch" placeholder="驻砖 转 住转 (砖:  ,  住...)" class="w-full p-6 rounded-full shadow-2xl outline-none focus:ring-4 ring-blue-500/20 text-xl pr-14 text-center font-bold">
            <i class="fas fa-search absolute right-6 top-7 text-slate-300 text-2xl"></i>
        </div>

        <div id="shulGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-10">
            <div class="col-span-full text-center py-20 text-slate-400 italic">转专 转...</div>
        </div>
    </main>

    <div id="shulModal" class="modal opacity-0 pointer-events-none fixed inset-0 flex items-center justify-center p-4">
        <div class="absolute inset-0 bg-slate-900/90 backdrop-blur-sm" onclick="closeModal()"></div>
        <div class="bg-white w-full max-w-4xl rounded-[40px] shadow-2xl relative overflow-hidden max-h-[95vh] overflow-y-auto">
            <div class="p-8 md:p-12">
                <div class="flex justify-between items-center mb-8 border-b pb-6">
                    <div class="flex flex-col">
                        <h2 id="mTitle" class="text-4xl font-black text-blue-900"></h2>
                        <span id="mNickname" class="text-slate-400 font-bold"></span>
                    </div>
                    <button onclick="closeModal()" class="text-5xl text-slate-200 hover:text-red-500 transition leading-none"></button>
                </div>

                <div id="mBody" class="space-y-8">
                    </div>

                <div class="mt-12 flex flex-col md:flex-row justify-between items-center gap-6 border-t pt-8">
                    <div id="mAddress" class="text-slate-600 font-bold text-xl"></div>
                    <a id="mNav" href="#" target="_blank" class="bg-green-600 text-white px-12 py-5 rounded-3xl font-black text-2xl flex items-center gap-4 hover:bg-green-700 shadow-xl transition active:scale-95">
                        <i class="fas fa-location-arrow"></i>  注
                    </a>
                </div>
            </div>
        </div>
    </div>

    <a href="admin.html" class="fixed bottom-6 left-6 bg-slate-800 text-white p-4 rounded-full shadow-2xl z-50 flex items-center gap-2 font-bold hover:bg-slate-700 transition">
        <i class="fas fa-user-cog"></i> <span></span>
    </a>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyArvTHLvtHZwguLn0OpPMMJdqDKS7OnDOg",
            authDomain: "tirat-carmel-shul.firebaseapp.com",
            databaseURL: "https://tirat-carmel-shul-default-rtdb.firebaseio.com",
            projectId: "tirat-carmel-shul",
            storageBucket: "tirat-carmel-shul.firebasestorage.app",
            messagingSenderId: "645574971282",
            appId: "1:645574971282:web:9fb6720ea7c960ca37fb4b"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        let allShuls = [], daily = {};

        // 砖注
        setInterval(() => { document.getElementById('live-clock').innerText = new Date().toLocaleTimeString('he-IL', {hour12:false}); }, 1000);

        // 注转   -API
        async function fetchZmanim() {
            try {
                const sRes = await fetch('https://www.hebcal.com/shabbat?cfg=json&latitude=32.7599&longitude=34.9707&tzid=Asia/Jerusalem&M=on');
                const sData = await sRes.json();
                const zRes = await fetch('https://www.hebcal.com/zmanim?cfg=json&latitude=32.7599&longitude=34.9707&tzid=Asia/Jerusalem');
                const zData = await zRes.json();

                daily.sunset = zData.times.sunset; daily.exit = sData.items.find(i=>i.category==="havdalah").date;
                daily.tzeit = zData.times.tzeit;

                document.getElementById('top-date').innerText = `${new Date().toLocaleDateString('he-IL',{weekday:'long'})} | ${sData.hebrew}`;
                document.getElementById('top-parasha').innerText = sData.items.find(i=>i.category==="parashat").hebrew;
                document.getElementById('shab-entry').innerText = new Date(sData.items.find(i=>i.category==="candles").date).toLocaleTimeString('he-IL',{hour:'2-digit',minute:'2-digit'});
                document.getElementById('shab-exit').innerText = new Date(daily.exit).toLocaleTimeString('he-IL',{hour:'2-digit',minute:'2-digit'});

                document.getElementById('zmanim-strip').innerHTML = `
                    <div>注转 砖专: <b class="text-white">${new Date(zData.times.alotHaShachar).toLocaleTimeString('he-IL',{hour:'2-digit',minute:'2-digit'})}</b></div>
                    <div>抓 : <b class="text-white">${new Date(zData.times.sunrise).toLocaleTimeString('he-IL',{hour:'2-digit',minute:'2-digit'})}</b></div>
                    <div>砖拽注: <b class="text-white">${new Date(zData.times.sunset).toLocaleTimeString('he-IL',{hour:'2-digit',minute:'2-digit'})}</b></div>
                    <div>爪转 : <b class="text-white">${new Date(zData.times.tzeit).toLocaleTimeString('he-IL',{hour:'2-digit',minute:'2-digit'})}</b></div>
                `;
            } catch(e) {}
        }

        // 驻拽爪转 砖 砖注转
        function calcTime(txt) {
            if(!txt || !daily.sunset) return txt;
            if(txt.includes("驻 砖拽注")) {
                let d = new Date(daily.sunset); d.setMinutes(d.getMinutes() - parseInt(txt));
                return d.toLocaleTimeString('he-IL',{hour:'2-digit',minute:'2-digit'});
            }
            if(txt.includes("爪转 ")) return new Date(daily.tzeit).toLocaleTimeString('he-IL',{hour:'2-digit',minute:'2-digit'});
            if(txt.includes("爪转 砖转")) return new Date(daily.exit).toLocaleTimeString('he-IL',{hour:'2-digit',minute:'2-digit'});
            return txt;
        }

        // 注转 注 注
        onValue(ref(db, 'prayers'), (snap) => {
            const data = snap.val();
            allShuls = data ? Object.entries(data).map(([id,v])=>({id, ...v})) : [];
            renderAll();
        });

        function renderAll() {
            const g = document.getElementById('shulGrid'), q = document.getElementById('mainSearch').value.toLowerCase();
            g.innerHTML = "";
            allShuls.filter(s => s.name.toLowerCase().includes(q) || (s.nickname && s.nickname.toLowerCase().includes(q))).forEach(s => {
                g.innerHTML += `
                    <div onclick="openShul('${s.id}')" class="shul-card p-8 border-b-[10px] border-blue-600 shadow-lg">
                        <h3 class="text-3xl font-black text-blue-900 mb-2">${s.name}</h3>
                        <p class="text-slate-400 font-bold text-sm mb-6"><i class="fas fa-map-marker-alt ml-1 text-blue-300"></i> ${s.address || '专转 专'}</p>
                        
                        <div class="grid grid-cols-2 gap-4 text-xs">
                            <div class="bg-slate-50 p-4 rounded-3xl border border-slate-100">
                                <b class="block mb-2 text-slate-400 border-b pb-1">转驻转 </b>
                                : <b class="text-blue-600">${calcTime(s.mincha_chol ? s.mincha_chol.split(',')[0] : '-')}</b><br>
                                注专转: <b class="text-blue-600">${calcTime(s.arvit_chol ? s.arvit_chol.split(',')[0] : '-')}</b>
                            </div>
                            <div class="bg-blue-50 p-4 rounded-3xl border border-blue-100">
                                <b class="block mb-2 text-blue-400 border-b pb-1">转驻转 砖转</b>
                                : <b class="text-blue-900">${calcTime(s.mincha_shabbat ? s.mincha_shabbat.split(',')[0] : '-')}</b><br>
                                注专转: <b class="text-blue-900">${calcTime(s.arvit_shabbat ? s.arvit_shabbat.split(',')[0] : '-')}</b>
                            </div>
                        </div>
                    </div>`;
            });
        }

        window.openShul = (id) => {
            const s = allShuls.find(x=>x.id===id);
            if(!s) return;
            document.getElementById('mTitle').innerText = s.name;
            document.getElementById('mNickname').innerText = s.nickname || "";
            document.getElementById('mAddress').innerHTML = `<i class="fas fa-map-marker-alt ml-2 text-green-500"></i>${s.address || "专转 专"}`;
            document.getElementById('mNav').href = `https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(s.name + " " + (s.address || "专转 专"))}`;
            
            // 砖注专 转专
            let lessHtml = '';
            if(s.lessons && s.lessons.length > 0) {
                lessHtml = `<div class="bg-orange-50 p-6 rounded-[30px] border border-orange-200">
                            <h4 class="font-black text-orange-800 mb-4 text-2xl italic underline"> 砖注专 转专 拽:</h4>`;
                s.lessons.forEach(l => lessHtml += `<div class="flex justify-between py-3 border-b border-orange-100 font-bold text-lg text-slate-700"><span>专 ${l.rabbi}: ${l.topic}</span><span class="text-orange-600">${l.time}</span></div>`);
                lessHtml += `</div>`;
            }

            // 注转 砖转
            let msgHtml = '';
            if(s.message || s.refuahNames || s.iluiNishmatNames) {
                msgHtml = `<div class="space-y-4">`;
                if(s.message) msgHtml += `<div class="bg-blue-100 p-5 rounded-3xl text-blue-900 font-black shadow-sm text-xl border-r-8 border-blue-600"><i class="fas fa-bullhorn ml-3"></i>${s.message}</div>`;
                if(s.refuahNames) msgHtml += `<div class="bg-green-50 p-5 rounded-3xl text-green-900 font-bold border border-green-200 text-lg"><i class="fas fa-heart ml-3 text-green-600"></i>专驻 砖: <span class="underline">${s.refuahNames}</span></div>`;
                if(s.iluiNishmatNames) msgHtml += `<div class="bg-slate-100 p-5 rounded-3xl text-slate-800 font-bold border border-slate-300 text-lg"><i class="fas fa-dove ml-3 text-slate-400"></i>注 砖转: <span class="underline">${s.iluiNishmatNames}</span></div>`;
                msgHtml += `</div>`;
            }

            const fmt = (v) => !v ? '-' : v.split(', ').map(x=>calcTime(x)).join('<br>');

            document.getElementById('modalBody').innerHTML = `
                ${msgHtml}
                <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                    <div class="bg-slate-50 p-8 rounded-[40px] border border-slate-200 shadow-inner">
                        <b class="text-2xl text-blue-900 block border-b-2 border-blue-100 mb-6 pb-2 font-black"> </b>
                        <div class="space-y-4 font-bold text-xl text-slate-600">
                            <div class="flex justify-between"><span>砖专转:</span><span class="text-blue-700">${fmt(s.shacharit_chol)}</span></div>
                            <div class="flex justify-between"><span>:</span><span class="text-blue-700">${fmt(s.mincha_chol)}</span></div>
                            <div class="flex justify-between"><span>注专转:</span><span class="text-blue-700">${fmt(s.arvit_chol)}</span></div>
                        </div>
                    </div>
                    <div class="bg-blue-50 p-8 rounded-[40px] border border-blue-200 shadow-inner">
                        <b class="text-2xl text-blue-900 block border-b-2 border-blue-200 mb-6 pb-2 font-black"> 砖转</b>
                        <div class="space-y-4 font-bold text-xl text-slate-600">
                            <div class="flex justify-between"><span>砖专转:</span><span class="text-blue-800">${fmt(s.shacharit_shabbat)}</span></div>
                            <div class="flex justify-between"><span>:</span><span class="text-blue-800">${fmt(s.mincha_shabbat)}</span></div>
                            <div class="flex justify-between"><span>注专转:</span><span class="text-blue-800">${fmt(s.arvit_shabbat)}</span></div>
                        </div>
                    </div>
                </div>
                ${lessHtml}`;
            
            document.getElementById('shulModal').classList.remove('opacity-0', 'pointer-events-none');
            document.body.classList.add('modal-active');
        };

        window.closeModal = () => { 
            document.getElementById('shulModal').classList.add('opacity-0', 'pointer-events-none'); 
            document.body.classList.remove('modal-active');
        };
        
        document.getElementById('mainSearch').oninput = renderAll;
        fetchZmanim().then(renderAll);
    </script>
</body>
</html>
