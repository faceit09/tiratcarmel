<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>转 住转 专转 专 -  </title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Heebo', sans-serif; background-color: #f8fafc; }
        .shul-card { transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); cursor: pointer; border-radius: 2rem; }
        .shul-card:hover { transform: translateY(-10px); box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.15); }
        .modal-overlay { backdrop-filter: blur(8px); transition: all 0.3s; }
    </style>
</head>
<body>

    <header class="bg-gradient-to-b from-blue-900 to-blue-800 text-white pb-12 shadow-2xl">
        <div class="container mx-auto px-4 py-3 flex justify-between items-center border-b border-white/10 text-sm">
            <div id="full-date" class="font-bold text-yellow-300">注 转专...</div>
            <div id="parasha-box" class="bg-blue-700 px-4 py-1 rounded-full font-black text-orange-300 shadow-inner">注 驻专砖...</div>
        </div>
        
        <div class="container mx-auto px-4 mt-10 flex flex-col md:flex-row justify-between items-center gap-8">
            <div class="text-center md:text-right">
                <h1 class="text-5xl md:text-7xl font-black tracking-tighter mb-2">专转 专</h1>
                <div id="digital-clock" class="text-4xl opacity-70 font-light tracking-widest">--:--:--</div>
            </div>
            <div class="flex gap-4">
                <div class="bg-white/10 p-6 rounded-[2.5rem] text-center min-w-[150px] border border-white/10 shadow-lg">
                    <div class="text-[10px] opacity-60 uppercase mb-1 font-bold">住转 砖转</div>
                    <div id="shab-in" class="text-4xl font-black">--:--</div>
                </div>
                <div class="bg-white/10 p-6 rounded-[2.5rem] text-center min-w-[150px] border border-white/10 shadow-lg">
                    <div class="text-[10px] opacity-60 uppercase mb-1 font-bold">爪转 砖转</div>
                    <div id="shab-out" class="text-4xl font-black">--:--</div>
                </div>
            </div>
        </div>

        <div class="container mx-auto px-4 mt-10">
            <div id="zmanim-bar" class="bg-black/30 rounded-3xl p-5 flex justify-around items-center text-sm md:text-xl font-bold border border-white/10">
                注  ...
            </div>
        </div>
    </header>

    <main class="container mx-auto px-4 py-16">
        <div class="max-w-2xl mx-auto mb-20">
            <input type="text" id="mainSearch" placeholder=" 驻砖 转 住转, 住  专..." class="w-full p-7 rounded-full shadow-2xl outline-none focus:ring-4 ring-blue-500/20 text-xl text-center font-bold">
        </div>
        <div id="mainGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-12">
            <div class="col-span-full text-center py-20 text-slate-400 text-2xl italic">转专 专 转...</div>
        </div>
    </main>

    <div id="shulModal" class="fixed inset-0 hidden z-50 overflow-y-auto">
        <div class="modal-overlay absolute inset-0 bg-slate-900/90" onclick="closeModal()"></div>
        <div class="container mx-auto px-4 min-h-screen flex items-center justify-center py-10">
            <div class="bg-white w-full max-w-4xl rounded-[3rem] shadow-2xl relative p-8 md:p-14 overflow-hidden">
                <button onclick="closeModal()" class="absolute top-8 left-8 text-5xl text-slate-300 hover:text-red-500 transition">&times;</button>
                <div id="modalContent" class="text-right"></div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyArvTHLvtHZwguLn0OpPMMJdqDKS7OnDOg",
            authDomain: "tirat-carmel-shul.firebaseapp.com",
            databaseURL: "https://tirat-carmel-shul-default-rtdb.firebaseio.com",
            projectId: "tirat-carmel-shul",
            storageBucket: "tirat-carmel-shul.firebasestorage.app",
            messagingSenderId: "645574971282",
            appId: "1:645574971282:web:9fb6720ea7c960ca37fb4b"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        let shuls = [], dailyZmanim = {};

        setInterval(() => { document.getElementById('digital-clock').innerText = new Date().toLocaleTimeString('he-IL', {hour12:false}); }, 1000);

        async function getHebcal() {
            try {
                const sRes = await fetch('https://www.hebcal.com/shabbat?cfg=json&latitude=32.7599&longitude=34.9707&tzid=Asia/Jerusalem&M=on');
                const sData = await sRes.json();
                const zRes = await fetch('https://www.hebcal.com/zmanim?cfg=json&latitude=32.7599&longitude=34.9707&tzid=Asia/Jerusalem');
                const zData = await zRes.json();

                dailyZmanim.sunset = zData.times.sunset; dailyZmanim.exit = sData.items.find(i=>i.category==="havdalah").date;
                dailyZmanim.tzeit = zData.times.tzeit;

                document.getElementById('full-date').innerText = `${new Date().toLocaleDateString('he-IL',{weekday:'long'})} | ${sData.hebrew}`;
                document.getElementById('parasha-box').innerText = sData.items.find(i=>i.category==="parashat").hebrew;
                document.getElementById('shab-in').innerText = new Date(sData.items.find(i=>i.category==="candles").date).toLocaleTimeString('he-IL',{hour:'2-digit',minute:'2-digit'});
                document.getElementById('shab-out').innerText = new Date(dailyZmanim.exit).toLocaleTimeString('he-IL',{hour:'2-digit',minute:'2-digit'});

                document.getElementById('zmanim-bar').innerHTML = `
                    <div>注转 砖专: <span class="text-white">${new Date(zData.times.alotHaShachar).toLocaleTimeString('he-IL',{hour:'2-digit',minute:'2-digit'})}</span></div>
                    <div>抓: <span class="text-white">${new Date(zData.times.sunrise).toLocaleTimeString('he-IL',{hour:'2-digit',minute:'2-digit'})}</span></div>
                    <div>砖拽注: <span class="text-white">${new Date(zData.times.sunset).toLocaleTimeString('he-IL',{hour:'2-digit',minute:'2-digit'})}</span></div>
                    <div>爪转 : <span class="text-white">${new Date(zData.times.tzeit).toLocaleTimeString('he-IL',{hour:'2-digit',minute:'2-digit'})}</span></div>
                `;
            } catch(e) {}
        }

        function parseT(v) {
            if(!v || !dailyZmanim.sunset) return v;
            if(v.includes("驻 砖拽注")) {
                let d = new Date(dailyZmanim.sunset); d.setMinutes(d.getMinutes() - parseInt(v));
                return d.toLocaleTimeString('he-IL',{hour:'2-digit',minute:'2-digit'});
            }
            if(v.includes("爪转 ")) return new Date(dailyZmanim.tzeit).toLocaleTimeString('he-IL',{hour:'2-digit',minute:'2-digit'});
            return v;
        }

        onValue(ref(db, 'prayers'), (snap) => {
            const data = snap.val();
            shuls = data ? Object.entries(data).map(([id,v])=>({id, ...v})) : [];
            renderGrid();
        });

        function renderGrid() {
            const grid = document.getElementById('mainGrid'), q = document.getElementById('mainSearch').value.toLowerCase();
            grid.innerHTML = "";
            shuls.filter(s => s.name.toLowerCase().includes(q)).forEach(s => {
                grid.innerHTML += `
                    <div onclick="openShul('${s.id}')" class="shul-card bg-white p-10 shadow-xl border-b-[12px] border-blue-600">
                        <h3 class="text-3xl font-black text-blue-900 mb-2">${s.name}</h3>
                        <p class="text-slate-400 font-bold text-sm mb-6"><i class="fas fa-map-marker-alt ml-1"></i> ${s.address || '专转 专'}</p>
                        <div class="grid grid-cols-2 gap-4 text-xs font-bold">
                            <div class="bg-slate-50 p-4 rounded-3xl border border-slate-100">
                                <b class="block mb-2 text-slate-400 border-b pb-1"></b>
                                : <b class="text-blue-600">${parseT(s.mincha_chol ? s.mincha_chol.split(',')[0] : '-')}</b><br>
                                注专转: <b class="text-blue-600">${parseT(s.arvit_chol ? s.arvit_chol.split(',')[0] : '-')}</b>
                            </div>
                            <div class="bg-blue-50 p-4 rounded-3xl border border-blue-100">
                                <b class="block mb-2 text-blue-400 border-b pb-1">砖转</b>
                                : <b class="text-blue-900">${parseT(s.mincha_shabbat ? s.mincha_shabbat.split(',')[0] : '-')}</b><br>
                                注专转: <b class="text-blue-900">${parseT(s.arvit_shabbat ? s.arvit_shabbat.split(',')[0] : '-')}</b>
                            </div>
                        </div>
                    </div>`;
            });
        }

        window.openShul = (id) => {
            const s = shuls.find(x=>x.id===id);
            let lessonHtml = s.lessons ? `<div class="bg-orange-50 p-6 rounded-[2.5rem] border border-orange-100 shadow-inner"><h4 class="text-2xl font-black text-orange-800 mb-4 underline italic"> 砖注专 转专:</h4>` : '';
            if(s.lessons) s.lessons.forEach(l => lessonHtml += `<div class="flex justify-between py-2 border-b border-orange-200 font-bold"><span>专 ${l.rabbi}: ${l.topic}</span><span>${l.time}</span></div>`);
            if(s.lessons) lessonHtml += `</div>`;

            let msgHtml = `<div class="space-y-4">`;
            if(s.message) msgHtml += `<div class="bg-blue-100 p-5 rounded-3xl text-blue-900 font-black shadow-sm text-xl border-r-8 border-blue-600"><i class="fas fa-bullhorn ml-3"></i>${s.message}</div>`;
            if(s.refuahNames) msgHtml += `<div class="bg-green-50 p-5 rounded-3xl text-green-900 font-bold border border-green-100 text-lg"><i class="fas fa-heart ml-3 text-green-600"></i>专驻: ${s.refuahNames}</div>`;
            if(s.iluiNishmatNames) msgHtml += `<div class="bg-slate-100 p-5 rounded-3xl text-slate-800 font-bold border border-slate-300 text-lg"><i class="fas fa-dove ml-3 text-slate-400"></i>注 砖转: ${s.iluiNishmatNames}</div>`;
            msgHtml += `</div>`;

            const fmt = (v) => !v ? '-' : v.split(', ').map(x=>parseT(x)).join('<br>');

            document.getElementById('modalContent').innerHTML = `
                <div class="flex flex-col mb-8">
                    <h2 class="text-5xl font-black text-blue-900 mb-2">${s.name}</h2>
                    <span class="text-slate-400 font-bold text-xl">${s.nickname || ""}</span>
                </div>
                ${msgHtml}
                <div class="grid grid-cols-1 md:grid-cols-2 gap-8 my-8">
                    <div class="bg-slate-50 p-10 rounded-[3rem] border shadow-inner">
                        <b class="text-3xl text-blue-900 block border-b-4 border-blue-100 mb-6 pb-2 font-black"> </b>
                        <div class="space-y-4 font-bold text-2xl text-slate-600">
                            <div class="flex justify-between"><span>砖专转:</span><span class="text-blue-700">${fmt(s.shacharit_chol)}</span></div>
                            <div class="flex justify-between"><span>:</span><span class="text-blue-700">${fmt(s.mincha_chol)}</span></div>
                            <div class="flex justify-between"><span>注专转:</span><span class="text-blue-700">${fmt(s.arvit_chol)}</span></div>
                        </div>
                    </div>
                    <div class="bg-blue-50 p-10 rounded-[3rem] border border-blue-100 shadow-inner">
                        <b class="text-3xl text-blue-900 block border-b-4 border-blue-200 mb-6 pb-2 font-black"> 砖转</b>
                        <div class="space-y-4 font-bold text-2xl text-slate-600">
                            <div class="flex justify-between"><span>砖专转:</span><span class="text-blue-800">${fmt(s.shacharit_shabbat)}</span></div>
                            <div class="flex justify-between"><span>:</span><span class="text-blue-800">${fmt(s.mincha_shabbat)}</span></div>
                            <div class="flex justify-between"><span>注专转:</span><span class="text-blue-800">${fmt(s.arvit_shabbat)}</span></div>
                        </div>
                    </div>
                </div>
                ${lessonHtml}
                <div class="mt-12 flex justify-between items-center border-t pt-8">
                    <span class="text-slate-500 font-bold text-xl"><i class="fas fa-map-marker-alt ml-2"></i>${s.address || "专转 专"}</span>
                    <a href="https://www.google.com/maps/search/?api=1&query=$${encodeURIComponent(s.name + ' ' + (s.address || '专转 专'))}" target="_blank" class="bg-green-600 text-white px-12 py-5 rounded-[2rem] font-black text-2xl flex items-center gap-4 hover:bg-green-700 shadow-xl transition active:scale-95">
                        <i class="fas fa-location-arrow"></i>  注
                    </a>
                </div>`;
            document.getElementById('shulModal').classList.remove('hidden');
        };

        window.closeModal = () => document.getElementById('shulModal').classList.add('hidden');
        document.getElementById('mainSearch').oninput = renderGrid;
        getHebcal();
    </script>
</body>
</html>
