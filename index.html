<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>בתי כנסת טירת הכרמל</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Heebo', sans-serif; }
        .card-hover { transition: all 0.3s ease; cursor: pointer; }
        .card-hover:hover { transform: translateY(-5px); box-shadow: 0 10px 20px rgba(0,0,0,0.1); }
        .modal { transition: opacity 0.2s ease; z-index: 1000; }
    </style>
</head>
<body class="bg-slate-50 text-slate-900">

    <header class="bg-gradient-to-r from-blue-900 to-blue-700 text-white pb-6 shadow-2xl">
        <div class="container mx-auto px-4 py-3 flex justify-between items-center border-b border-white/10 text-xs md:text-sm">
            <div id="full-date" class="font-bold text-yellow-300">טוען תאריך...</div>
            <div id="parasha" class="bg-blue-800 px-3 py-1 rounded-full font-bold">טוען פרשה...</div>
        </div>
        <div class="container mx-auto px-4 mt-6 flex flex-col md:flex-row justify-between items-center gap-4">
            <h1 class="text-3xl md:text-5xl font-black tracking-tight">בתי כנסת בטירת הכרמל</h1>
            <div class="flex gap-4">
                <div class="bg-white/10 p-3 rounded-xl text-center min-w-[100px]">
                    <div class="text-[10px] opacity-70">כניסת שבת</div>
                    <div id="shab-in" class="text-2xl font-bold">--:--</div>
                </div>
                <div class="bg-white/10 p-3 rounded-xl text-center min-w-[100px]">
                    <div class="text-[10px] opacity-70">צאת שבת</div>
                    <div id="shab-out" class="text-2xl font-bold">--:--</div>
                </div>
            </div>
        </div>
        <div class="container mx-auto px-4 mt-6">
            <div id="zmanim-bar" class="bg-black/20 rounded-lg p-2 flex justify-around text-[11px] md:text-sm">
                טוען זמני יום...
            </div>
        </div>
    </header>

    <main class="container mx-auto px-4 py-8">
        <div class="max-w-md mx-auto mb-8">
            <input type="text" id="search" placeholder="חפש בית כנסת..." class="w-full p-4 rounded-full shadow-md outline-none focus:ring-2 ring-blue-500">
        </div>
        <div id="grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
    </main>

    <div id="modal" class="modal opacity-0 pointer-events-none fixed inset-0 flex items-center justify-center p-4">
        <div onclick="closeM()" class="absolute inset-0 bg-slate-900/60 backdrop-blur-sm"></div>
        <div class="bg-white w-full max-w-2xl rounded-2xl shadow-2xl relative overflow-hidden max-h-[90vh] overflow-y-auto">
            <div class="p-6">
                <div class="flex justify-between items-center mb-6">
                    <h2 id="mTitle" class="text-2xl font-black text-blue-900"></h2>
                    <button onclick="closeM()" class="text-slate-400 text-2xl">×</button>
                </div>
                <div id="mBody" class="space-y-6"></div>
                <div class="mt-8 flex justify-end">
                    <a id="mNav" href="#" target="_blank" class="bg-green-600 text-white px-6 py-2 rounded-lg font-bold flex items-center gap-2 hover:bg-green-700 transition">
                        <i class="fas fa-location-arrow"></i> ניווט למקום
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyArvTHLvtHZwguLn0OpPMMJdqDKS7OnDOg",
            authDomain: "tirat-carmel-shul.firebaseapp.com",
            databaseURL: "https://tirat-carmel-shul-default-rtdb.firebaseio.com",
            projectId: "tirat-carmel-shul",
            storageBucket: "tirat-carmel-shul.firebasestorage.app",
            messagingSenderId: "645574971282",
            appId: "1:645574971282:web:9fb6720ea7c960ca37fb4b"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        let liveData = [], daily = {};

        async function fetchInfo() {
            try {
                const res = await fetch('https://www.hebcal.com/shabbat?cfg=json&latitude=32.7599&longitude=34.9707&tzid=Asia/Jerusalem&M=on');
                const data = await res.json();
                const zRes = await fetch('https://www.hebcal.com/zmanim?cfg=json&latitude=32.7599&longitude=34.9707&tzid=Asia/Jerusalem');
                const zData = await zRes.json();

                daily.sunset = zData.times.sunset;
                daily.exit = data.items.find(i=>i.category==="havdalah").date;
                
                document.getElementById('full-date').innerText = `${new Date().toLocaleDateString('he-IL', {weekday:'long'})} | ${data.hebrew}`;
                document.getElementById('parasha').innerText = data.items.find(i=>i.category==="parashat").hebrew;
                document.getElementById('shab-in').innerText = new Date(data.items.find(i=>i.category==="candles").date).toLocaleTimeString('he-IL',{hour:'2-digit',minute:'2-digit'});
                document.getElementById('shab-out').innerText = new Date(daily.exit).toLocaleTimeString('he-IL',{hour:'2-digit',minute:'2-digit'});

                document.getElementById('zmanim-bar').innerHTML = `
                    <div>עלות השחר: <b>${new Date(zData.times.alotHaShachar).toLocaleTimeString('he-IL',{hour:'2-digit',minute:'2-digit'})}</b></div>
                    <div>הנץ: <b>${new Date(zData.times.sunrise).toLocaleTimeString('he-IL',{hour:'2-digit',minute:'2-digit'})}</b></div>
                    <div>שקיעה: <b>${new Date(zData.times.sunset).toLocaleTimeString('he-IL',{hour:'2-digit',minute:'2-digit'})}</b></div>
                    <div>צאת הכוכבים: <b>${new Date(zData.times.tzeit).toLocaleTimeString('he-IL',{hour:'2-digit',minute:'2-digit'})}</b></div>
                `;
            } catch(e) {}
        }

        function parse(txt) {
            if(!txt || !daily.sunset) return txt;
            if(txt.includes("לפני שקיעה")) {
                let d = new Date(daily.sunset); d.setMinutes(d.getMinutes() - parseInt(txt));
                return d.toLocaleTimeString('he-IL',{hour:'2-digit',minute:'2-digit'});
            }
            if(txt.includes("לפני צאת שבת")) {
                let d = new Date(daily.exit); d.setMinutes(d.getMinutes() - parseInt(txt));
                return d.toLocaleTimeString('he-IL',{hour:'2-digit',minute:'2-digit'});
            }
            return txt;
        }

        onValue(ref(db, 'prayers'), (snap) => {
            liveData = snap.val() ? Object.entries(snap.val()).map(([id,v])=>({id, ...v})) : [];
            render();
        });

        function render() {
            const grid = document.getElementById('grid'), s = document.getElementById('search').value.toLowerCase();
            grid.innerHTML = "";
            liveData.filter(sh=>sh.name.toLowerCase().includes(s)).forEach(sh => {
                grid.innerHTML += `
                    <div onclick="openM('${sh.id}')" class="card-hover bg-white rounded-2xl shadow-sm border p-5">
                        <h3 class="text-xl font-black text-blue-900">${sh.name}</h3>
                        <p class="text-xs text-slate-400 mb-4"><i class="fas fa-map-marker-alt"></i> ${sh.address || 'טירת הכרמל'}</p>
                        <div class="grid grid-cols-2 gap-2 text-[11px]">
                            <div class="bg-slate-50 p-2 rounded"><b>חול:</b><br>מנחה: ${parse(sh.mincha_chol.split(',')[0])}<br>ערבית: ${parse(sh.arvit_chol.split(',')[0])}</div>
                            <div class="bg-blue-50 p-2 rounded"><b>שבת:</b><br>מנחה: ${parse(sh.mincha_shabbat.split(',')[0])}<br>ערבית: ${parse(sh.arvit_shabbat.split(',')[0])}</div>
                        </div>
                    </div>`;
            });
        }

        window.openM = (id) => {
            const sh = liveData.find(x=>x.id===id);
            document.getElementById('mTitle').innerText = sh.name + (sh.nickname ? ` (${sh.nickname})` : '');
            document.getElementById('mNav').href = `http://googleusercontent.com/maps.google.com/2{encodeURIComponent(sh.address || sh.name)}`;
            
            let lessHtml = sh.lessons ? `<div class="bg-orange-50 p-4 rounded-xl border border-orange-100"><h4 class="font-bold text-orange-800 mb-2">שיעורי תורה:</h4>` : '';
            if(sh.lessons) sh.lessons.forEach(l => lessHtml += `<div class="text-sm py-1 border-b border-orange-200"><b>הרב ${l.rabbi}</b>: ${l.topic} (${l.time})</div>`);
            
            document.getElementById('mBody').innerHTML = `
                ${sh.message ? `<div class="bg-blue-100 p-3 rounded-lg text-blue-900 font-bold"><i class="fas fa-bullhorn"></i> ${sh.message}</div>` : ''}
                <div class="grid grid-cols-2 gap-4 text-sm text-right">
                    <div class="bg-slate-50 p-3 rounded-lg border"><b>זמני חול:</b><br>שחרית: ${sh.shacharit_chol}<br>מנחה: ${sh.mincha_chol}<br>ערבית: ${sh.arvit_chol}</div>
                    <div class="bg-blue-50 p-3 rounded-lg border"><b>זמני שבת:</b><br>שחרית: ${sh.shacharit_shabbat}<br>מנחה: ${sh.mincha_shabbat}<br>ערבית: ${sh.arvit_shabbat}</div>
                </div>${lessHtml}</div>`;
            
            const m = document.getElementById('modal');
            m.classList.remove('opacity-0', 'pointer-events-none');
            document.body.classList.add('modal-active');
        };

        window.closeM = () => {
            document.getElementById('modal').classList.add('opacity-0', 'pointer-events-none');
            document.body.classList.remove('modal-active');
        };

        document.getElementById('search').oninput = render;
        fetchInfo();
    </script>
</body>
</html>
