<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>בתי כנסת טירת הכרמל</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;700;900&display=swap" rel="stylesheet">
    <style>body { font-family: 'Heebo', sans-serif; }</style>
</head>
<body class="bg-slate-100">
    <header class="bg-blue-900 text-white p-6 shadow-xl text-center">
        <h1 class="text-3xl font-black">בתי כנסת בטירת הכרמל</h1>
    </header>

    <main class="container mx-auto p-6">
        <div id="grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <div class="col-span-full text-center py-20">טוען נתונים מהענן...</div>
        </div>
    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyArvTHLvtHZwguLn0OpPMMJdqDKS7OnDOg",
            authDomain: "tirat-carmel-shul.firebaseapp.com",
            databaseURL: "https://tirat-carmel-shul-default-rtdb.firebaseio.com",
            projectId: "tirat-carmel-shul",
            storageBucket: "tirat-carmel-shul.firebasestorage.app",
            messagingSenderId: "645574971282",
            appId: "1:645574971282:web:9fb6720ea7c960ca37fb4b"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        onValue(ref(db, 'prayers'), (snap) => {
            const grid = document.getElementById('grid');
            grid.innerHTML = "";
            const data = snap.val();
            if(!data) { grid.innerHTML = "אין נתונים להצגה."; return; }

            Object.values(data).forEach(shul => {
                grid.innerHTML += `
                    <div class="bg-white rounded-2xl shadow-lg border-t-8 border-blue-600 p-5">
                        <h3 class="text-2xl font-black text-blue-900 mb-2">${shul.name}</h3>
                        ${shul.nickname ? `<div class="text-sm text-slate-400 mb-3">${shul.nickname}</div>` : ''}
                        
                        <div class="grid grid-cols-2 gap-2 text-xs">
                            <div class="bg-slate-50 p-2 rounded">
                                <b class="block border-b mb-1">חול</b>
                                שחרית: ${shul.shacharit_chol || '-'}<br>
                                מנחה: ${shul.mincha_chol || '-'}<br>
                                ערבית: ${shul.arvit_chol || '-'}
                            </div>
                            <div class="bg-blue-50 p-2 rounded">
                                <b class="block border-b mb-1">שבת</b>
                                שחרית: ${shul.shacharit_shabbat || '-'}<br>
                                מנחה: ${shul.mincha_shabbat || '-'}<br>
                                ערבית: ${shul.arvit_shabbat || '-'}
                            </div>
                        </div>
                        ${shul.message ? `<div class="mt-4 bg-yellow-50 p-2 rounded text-xs border border-yellow-200"><b>הודעה:</b> ${shul.message}</div>` : ''}
                    </div>`;
            });
        });
    </script>
</body>
</html>
