<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>转 住转 专转 专 -  专</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Heebo', sans-serif; background-color: #f1f5f9; }
        .card-shul { transition: all 0.3s ease; cursor: pointer; border-radius: 2rem; background: white; }
        .card-shul:hover { transform: translateY(-8px); box-shadow: 0 20px 30px rgba(0,0,0,0.1); border-color: #2563eb; }
        .modal { transition: opacity 0.2s ease; z-index: 9999; }
        body.modal-active { overflow: hidden; }
    </style>
</head>
<body>

    <header class="bg-gradient-to-b from-blue-900 to-blue-800 text-white shadow-2xl pb-8">
        <div class="container mx-auto px-4 py-3 flex justify-between items-center border-b border-white/10 text-xs md:text-sm">
            <div id="date-display" class="font-bold text-yellow-300">注 转专...</div>
            <div id="parasha-display" class="bg-blue-700 px-3 py-1 rounded-full font-bold text-orange-300">注 驻专砖...</div>
        </div>
        
        <div class="container mx-auto px-4 mt-8 flex flex-col md:flex-row justify-between items-center gap-6 text-center md:text-right">
            <div>
                <h1 class="text-4xl md:text-6xl font-black mb-2 tracking-tighter">专转 专</h1>
                <div id="clock" class="text-4xl opacity-80 font-light tracking-widest italic">--:--:--</div>
            </div>
            <div class="flex gap-4">
                <div class="bg-white/10 backdrop-blur-md p-5 rounded-3xl text-center min-w-[130px] border border-white/10">
                    <div class="text-[10px] opacity-60 mb-1">住转 砖转</div>
                    <div id="shab-in" class="text-3xl font-black">--:--</div>
                </div>
                <div class="bg-white/10 backdrop-blur-md p-5 rounded-3xl text-center min-w-[130px] border border-white/10">
                    <div class="text-[10px] opacity-60 mb-1">爪转 砖转</div>
                    <div id="shab-out" class="text-3xl font-black">--:--</div>
                </div>
            </div>
        </div>

        <div class="container mx-auto px-4 mt-8">
            <div id="zmanim-strip" class="bg-black/20 rounded-2xl p-4 flex justify-around items-center text-xs md:text-lg font-bold border border-white/5 shadow-inner">
                注  ...
            </div>
        </div>
    </header>

    <main class="container mx-auto px-4 py-12">
        <div class="max-w-xl mx-auto mb-16">
            <input type="text" id="shulSearch" placeholder=" 驻砖 转 住转  住..." class="w-full p-6 rounded-full shadow-2xl outline-none focus:ring-4 ring-blue-500/20 text-xl text-center font-bold">
        </div>
        <div id="grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-10"></div>
    </main>

    <div id="modal" class="modal opacity-0 pointer-events-none fixed inset-0 flex items-center justify-center p-4">
        <div class="absolute inset-0 bg-slate-900/90 backdrop-blur-sm" onclick="closeM()"></div>
        <div class="bg-white w-full max-w-3xl rounded-[40px] shadow-2xl relative overflow-hidden max-h-[95vh] overflow-y-auto">
            <div class="p-8 md:p-12 text-right">
                <div class="flex justify-between items-center mb-8 border-b-2 border-slate-100 pb-6">
                    <h2 id="mTitle" class="text-4xl font-black text-blue-900"></h2>
                    <button onclick="closeM()" class="text-5xl text-slate-300 hover:text-red-500 transition leading-none"></button>
                </div>
                <div id="mBody" class="space-y-6"></div>
                <div class="mt-12 flex flex-col md:flex-row justify-between items-center gap-6 border-t pt-8">
                    <div id="mAddress" class="text-slate-500 font-bold text-xl italic"></div>
                    <a id="mNav" href="#" target="_blank" class="bg-green-600 text-white px-10 py-5 rounded-3xl font-black text-xl flex items-center gap-4 hover:bg-green-700 shadow-xl transition active:scale-95">
                        <i class="fas fa-location-arrow"></i>  注
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyArvTHLvtHZwguLn0OpPMMJdqDKS7OnDOg",
            authDomain: "tirat-carmel-shul.firebaseapp.com",
            databaseURL: "https://tirat-carmel-shul-default-rtdb.firebaseio.com",
            projectId: "tirat-carmel-shul",
            storageBucket: "tirat-carmel-shul.firebasestorage.app",
            messagingSenderId: "645574971282",
            appId: "1:645574971282:web:9fb6720ea7c960ca37fb4b"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        let shuls = [], daily = {};

        setInterval(() => { document.getElementById('clock').innerText = new Date().toLocaleTimeString('he-IL', {hour12:false}); }, 1000);

        async function fetchHebcal() {
            try {
                const sRes = await fetch('https://www.hebcal.com/shabbat?cfg=json&latitude=32.7599&longitude=34.9707&tzid=Asia/Jerusalem&M=on');
                const sData = await sRes.json();
                const zRes = await fetch('https://www.hebcal.com/zmanim?cfg=json&latitude=32.7599&longitude=34.9707&tzid=Asia/Jerusalem');
                const zData = await zRes.json();

                daily.sunset = zData.times.sunset; 
                daily.exit = sData.items.find(i=>i.category==="havdalah").date;
                daily.tzeit = zData.times.tzeit;

                document.getElementById('date-display').innerText = `${new Date().toLocaleDateString('he-IL',{weekday:'long'})} | ${sData.hebrew}`;
                document.getElementById('parasha-display').innerText = sData.items.find(i=>i.category==="parashat").hebrew;
                document.getElementById('shab-in').innerText = new Date(sData.items.find(i=>i.category==="candles").date).toLocaleTimeString('he-IL',{hour:'2-digit',minute:'2-digit'});
                document.getElementById('shab-out').innerText = new Date(daily.exit).toLocaleTimeString('he-IL',{hour:'2-digit',minute:'2-digit'});

                document.getElementById('zmanim-strip').innerHTML = `
                    <div>注转 砖专: <span class="text-white">${new Date(zData.times.alotHaShachar).toLocaleTimeString('he-IL',{hour:'2-digit',minute:'2-digit'})}</span></div>
                    <div>抓: <span class="text-white">${new Date(zData.times.sunrise).toLocaleTimeString('he-IL',{hour:'2-digit',minute:'2-digit'})}</span></div>
                    <div>砖拽注: <span class="text-white">${new Date(zData.times.sunset).toLocaleTimeString('he-IL',{hour:'2-digit',minute:'2-digit'})}</span></div>
                    <div>爪转 : <span class="text-white">${new Date(zData.times.tzeit).toLocaleTimeString('he-IL',{hour:'2-digit',minute:'2-digit'})}</span></div>
                `;
            } catch(e) {}
        }

        function parse(txt) {
            if(!txt || !daily.sunset) return txt;
            if(txt.includes("驻 砖拽注")) {
                let d = new Date(daily.sunset); d.setMinutes(d.getMinutes() - parseInt(txt));
                return d.toLocaleTimeString('he-IL',{hour:'2-digit',minute:'2-digit'});
            }
            if(txt.includes("爪转 ")) return new Date(daily.tzeit).toLocaleTimeString('he-IL',{hour:'2-digit',minute:'2-digit'});
            if(txt.includes("驻 爪转 砖转")) {
                let d = new Date(daily.exit); d.setMinutes(d.getMinutes() - parseInt(txt));
                return d.toLocaleTimeString('he-IL',{hour:'2-digit',minute:'2-digit'});
            }
            return txt;
        }

        onValue(ref(db, 'prayers'), (snap) => {
            shuls = snap.val() ? Object.entries(snap.val()).map(([id,v])=>({id, ...v})) : [];
            renderGrid();
        });

        function renderGrid() {
            const g = document.getElementById('grid'), q = document.getElementById('shulSearch').value.toLowerCase();
            g.innerHTML = "";
            shuls.filter(s => s.name.toLowerCase().includes(q)).forEach(s => {
                g.innerHTML += `
                    <div onclick="openShul('${s.id}')" class="card-shul p-8 border-b-[10px] border-blue-600 shadow-lg">
                        <h3 class="text-2xl font-black text-blue-900 mb-2">${s.name}</h3>
                        <p class="text-slate-400 font-bold text-xs mb-4"><i class="fas fa-map-marker-alt"></i> ${s.address || '专转 专'}</p>
                        <div class="grid grid-cols-2 gap-4 text-xs font-bold">
                            <div class="bg-slate-50 p-3 rounded-2xl">
                                <b class="block mb-1 border-b"></b>
                                : <b class="text-blue-600">${parse(s.mincha_chol ? s.mincha_chol.split(',')[0] : '-')}</b><br>
                                注专转: <b class="text-blue-600">${parse(s.arvit_chol ? s.arvit_chol.split(',')[0] : '-')}</b>
                            </div>
                            <div class="bg-blue-50 p-3 rounded-2xl">
                                <b class="block mb-1 border-b">砖转</b>
                                : <b class="text-blue-900">${parse(s.mincha_shabbat ? s.mincha_shabbat.split(',')[0] : '-')}</b><br>
                                注专转: <b class="text-blue-900">${parse(s.arvit_shabbat ? s.arvit_shabbat.split(',')[0] : '-')}</b>
                            </div>
                        </div>
                    </div>`;
            });
        }

        window.openShul = (id) => {
            const s = shuls.find(x=>x.id===id);
            document.getElementById('mTitle').innerText = s.name;
            document.getElementById('mAddress').innerText = s.address || "专转 专";
            document.getElementById('mNav').href = `http://googleusercontent.com/maps.google.com/2{encodeURIComponent(s.name + " " + (s.address || "专转 专"))}`;
            
            let lHtml = s.lessons ? `<div class="bg-orange-50 p-6 rounded-3xl border border-orange-200 shadow-sm"><h4 class="font-black text-orange-800 mb-4 italic underline"> 砖注专 转专 拽:</h4>` : '';
            if(s.lessons) s.lessons.forEach(l => lHtml += `<div class="flex justify-between py-2 border-b border-orange-100 font-bold"><span>专 ${l.rabbi}: ${l.topic}</span><span>${l.time}</span></div>`);
            if(s.lessons) lHtml += `</div>`;

            let msgHtml = `<div class="space-y-4">`;
            if(s.message) msgHtml += `<div class="bg-blue-100 p-5 rounded-3xl text-blue-900 font-black shadow-sm border-r-8 border-blue-600"><i class="fas fa-bullhorn ml-3"></i>${s.message}</div>`;
            if(s.refuahNames) msgHtml += `<div class="bg-green-50 p-5 rounded-3xl text-green-900 font-bold border border-green-100"><i class="fas fa-heart ml-3 text-green-600"></i>专驻: ${s.refuahNames}</div>`;
            if(s.iluiNishmatNames) msgHtml += `<div class="bg-slate-100 p-5 rounded-3xl text-slate-800 font-bold border border-slate-300"><i class="fas fa-dove ml-3 text-slate-400"></i>注 砖转: ${s.iluiNishmatNames}</div>`;
            msgHtml += `</div>`;

            const fmt = (v) => !v ? '-' : v.split(', ').map(x=>parse(x)).join('<br>');

            document.getElementById('mBody').innerHTML = `
                ${msgHtml}
                <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                    <div class="bg-slate-50 p-8 rounded-[40px] border shadow-inner">
                        <b class="text-2xl text-blue-900 block border-b-2 border-blue-100 mb-6 pb-2 font-black"> </b>
                        <div class="space-y-4 font-bold text-xl">
                            <div class="flex justify-between"><span>砖专转:</span><span class="text-blue-700">${fmt(s.shacharit_chol)}</span></div>
                            <div class="flex justify-between"><span>:</span><span class="text-blue-700">${fmt(s.mincha_chol)}</span></div>
                            <div class="flex justify-between"><span>注专转:</span><span class="text-blue-700">${fmt(s.arvit_chol)}</span></div>
                        </div>
                    </div>
                    <div class="bg-blue-50 p-8 rounded-[40px] border border-blue-100 shadow-inner">
                        <b class="text-2xl text-blue-900 block border-b-2 border-blue-200 mb-6 pb-2 font-black"> 砖转</b>
                        <div class="space-y-4 font-bold text-xl">
                            <div class="flex justify-between"><span>砖专转:</span><span class="text-blue-800">${fmt(s.shacharit_shabbat)}</span></div>
                            <div class="flex justify-between"><span>:</span><span class="text-blue-800">${fmt(s.mincha_shabbat)}</span></div>
                            <div class="flex justify-between"><span>注专转:</span><span class="text-blue-800">${fmt(s.arvit_shabbat)}</span></div>
                        </div>
                    </div>
                </div>
                ${lHtml}`;
            
            document.getElementById('modal').classList.remove('opacity-0', 'pointer-events-none');
            document.body.classList.add('modal-active');
        };

        window.closeM = () => { 
            document.getElementById('modal').classList.add('opacity-0', 'pointer-events-none'); 
            document.body.classList.remove('modal-active');
        };

        document.getElementById('shulSearch').oninput = renderGrid;
        fetchHebcal();
    </script>
</body>
</html>
