<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 转 住转 - 专转 专</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Heebo', sans-serif; background-color: #f8fafc; }
        .card-shul { transition: all 0.3s ease; cursor: pointer; border-radius: 2rem; background: white; border: 1px solid #e2e8f0; }
        .card-shul:hover { transform: translateY(-8px); box-shadow: 0 20px 40px -10px rgba(37, 99, 235, 0.1); border-color: #3b82f6; }
        .modal { transition: opacity 0.2s ease; z-index: 9999; }
        .digital-clock { font-feature-settings: "tnum"; font-variant-numeric: tabular-nums; }
    </style>
</head>
<body>

    <header class="bg-gradient-to-br from-blue-900 via-blue-800 to-indigo-900 text-white shadow-2xl pb-12">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center border-b border-white/10 text-sm">
            <div id="top-date" class="font-bold text-yellow-300 tracking-wide">注...</div>
            <div id="top-parasha" class="bg-white/10 px-4 py-1 rounded-full font-bold backdrop-blur-sm border border-white/20">注...</div>
        </div>
        
        <div class="container mx-auto px-4 mt-10 flex flex-col md:flex-row justify-between items-center gap-8">
            <div class="text-center md:text-right">
                <h1 class="text-5xl md:text-7xl font-black tracking-tighter mb-2 drop-shadow-lg">专转 专</h1>
                <div id="live-clock" class="text-4xl font-light opacity-80 digital-clock tracking-widest">--:--:--</div>
            </div>
            <div class="flex gap-4">
                <div class="bg-white/10 backdrop-blur-md p-6 rounded-[2rem] text-center min-w-[140px] border border-white/10 shadow-lg">
                    <div class="text-[10px] opacity-70 uppercase mb-1 font-bold">住转 砖转</div>
                    <div id="shab-in" class="text-3xl font-black">--:--</div>
                </div>
                <div class="bg-white/10 backdrop-blur-md p-6 rounded-[2rem] text-center min-w-[140px] border border-white/10 shadow-lg">
                    <div class="text-[10px] opacity-70 uppercase mb-1 font-bold">爪转 砖转</div>
                    <div id="shab-out" class="text-3xl font-black">--:--</div>
                </div>
            </div>
        </div>

        <div class="container mx-auto px-4 mt-10">
            <div id="zmanim-strip" class="bg-black/20 rounded-3xl p-5 flex justify-around items-center text-sm md:text-lg font-bold border border-white/5 backdrop-blur-sm">
                注  ...
            </div>
        </div>
    </header>

    <main class="container mx-auto px-4 py-16">
        <div class="max-w-2xl mx-auto mb-16 relative">
            <input type="text" id="mainSearch" placeholder=" 驻砖 转 住转..." class="w-full p-6 rounded-full shadow-2xl outline-none focus:ring-4 ring-blue-500/20 text-xl text-center font-bold text-slate-700">
        </div>
        <div id="shulGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            <div class="col-span-full text-center py-20 text-slate-400 text-xl italic">转专 砖专转 转...</div>
        </div>
    </main>

    <div id="shulModal" class="modal opacity-0 pointer-events-none fixed inset-0 flex items-center justify-center p-4">
        <div class="absolute inset-0 bg-slate-900/80 backdrop-blur-md" onclick="closeModal()"></div>
        <div class="bg-white w-full max-w-4xl rounded-[3rem] shadow-2xl relative overflow-hidden max-h-[95vh] overflow-y-auto transform scale-95 transition-transform duration-300" id="modalContainer">
            <div class="p-8 md:p-12 relative">
                <button onclick="closeModal()" class="absolute top-8 left-8 text-4xl text-slate-300 hover:text-red-500 transition bg-slate-50 w-12 h-12 rounded-full flex items-center justify-center shadow-sm"></button>
                <div id="mContent" class="text-right"></div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyArvTHLvtHZwguLn0OpPMMJdqDKS7OnDOg",
            authDomain: "tirat-carmel-shul.firebaseapp.com",
            databaseURL: "https://tirat-carmel-shul-default-rtdb.firebaseio.com",
            projectId: "tirat-carmel-shul",
            storageBucket: "tirat-carmel-shul.firebasestorage.app",
            messagingSenderId: "645574971282",
            appId: "1:645574971282:web:9fb6720ea7c960ca37fb4b"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        let shuls = [], daily = {};

        setInterval(() => { document.getElementById('live-clock').innerText = new Date().toLocaleTimeString('he-IL', {hour12:false}); }, 1000);

        async function fetchZmanim() {
            try {
                const sRes = await fetch('https://www.hebcal.com/shabbat?cfg=json&latitude=32.7599&longitude=34.9707&tzid=Asia/Jerusalem&M=on');
                const sData = await sRes.json();
                const zRes = await fetch('https://www.hebcal.com/zmanim?cfg=json&latitude=32.7599&longitude=34.9707&tzid=Asia/Jerusalem');
                const zData = await zRes.json();

                daily.sunset = zData.times.sunset; 
                daily.exit = sData.items.find(i=>i.category==="havdalah").date;
                daily.tzeit = zData.times.tzeit;
                daily.candles = sData.items.find(i=>i.category==="candles").date;

                document.getElementById('top-date').innerText = `${new Date().toLocaleDateString('he-IL',{weekday:'long'})} | ${sData.hebrew}`;
                document.getElementById('top-parasha').innerText = sData.items.find(i=>i.category==="parashat").hebrew;
                document.getElementById('shab-in').innerText = new Date(daily.candles).toLocaleTimeString('he-IL',{hour:'2-digit',minute:'2-digit'});
                document.getElementById('shab-out').innerText = new Date(daily.exit).toLocaleTimeString('he-IL',{hour:'2-digit',minute:'2-digit'});

                document.getElementById('zmanim-strip').innerHTML = `
                    <div>注转 砖专: <span class="text-white opacity-80">${new Date(zData.times.alotHaShachar).toLocaleTimeString('he-IL',{hour:'2-digit',minute:'2-digit'})}</span></div>
                    <div>抓: <span class="text-white opacity-80">${new Date(zData.times.sunrise).toLocaleTimeString('he-IL',{hour:'2-digit',minute:'2-digit'})}</span></div>
                    <div>砖拽注: <span class="text-white opacity-80">${new Date(zData.times.sunset).toLocaleTimeString('he-IL',{hour:'2-digit',minute:'2-digit'})}</span></div>
                    <div>爪转 : <span class="text-white opacity-80">${new Date(zData.times.tzeit).toLocaleTimeString('he-IL',{hour:'2-digit',minute:'2-digit'})}</span></div>
                `;
            } catch(e) {}
        }

        // 砖  
        function parse(txt) {
            if(!txt || !daily.sunset) return txt;
            let time = txt;
            
            if(txt.includes("驻 砖拽注")) {
                let d = new Date(daily.sunset); 
                d.setMinutes(d.getMinutes() - parseInt(txt));
                time = d.toLocaleTimeString('he-IL',{hour:'2-digit',minute:'2-digit'});
            }
            else if(txt.includes("驻 住转 砖转")) {
                let d = new Date(daily.candles); 
                d.setMinutes(d.getMinutes() - parseInt(txt));
                time = d.toLocaleTimeString('he-IL',{hour:'2-digit',minute:'2-digit'});
            }
            else if(txt.includes("驻 爪转 砖转")) {
                let d = new Date(daily.exit); 
                d.setMinutes(d.getMinutes() - parseInt(txt));
                time = d.toLocaleTimeString('he-IL',{hour:'2-digit',minute:'2-digit'});
            }
            else if(txt.includes("爪转 ")) time = new Date(daily.tzeit).toLocaleTimeString('he-IL',{hour:'2-digit',minute:'2-digit'});
            else if(txt.includes("抓")) time = new Date(daily.sunrise).toLocaleTimeString('he-IL',{hour:'2-digit',minute:'2-digit'});

            return time;
        }

        onValue(ref(db, 'prayers'), (snap) => {
            const data = snap.val();
            shuls = data ? Object.entries(data).map(([id,v])=>({id, ...v})) : [];
            renderGrid();
        });

        function renderGrid() {
            const g = document.getElementById('shulGrid');
            const q = document.getElementById('mainSearch').value.toLowerCase();
            g.innerHTML = "";
            
            shuls.filter(s => s.name.toLowerCase().includes(q)).forEach(s => {
                g.innerHTML += `
                    <div onclick="openShul('${s.id}')" class="card-shul p-8 border-b-[10px] border-blue-600 shadow-lg">
                        <h3 class="text-3xl font-black text-blue-900 mb-2">${s.name}</h3>
                        <p class="text-slate-400 font-bold text-sm mb-6"><i class="fas fa-map-marker-alt ml-1"></i> ${s.address || '专转 专'}</p>
                        <div class="grid grid-cols-2 gap-4 text-xs font-bold">
                            <div class="bg-slate-50 p-3 rounded-2xl border border-slate-100">
                                <b class="block mb-1 text-slate-400"></b>
                                : <b class="text-blue-600">${parse(s.mincha_chol ? s.mincha_chol.split(',')[0] : '-')}</b><br>
                                注专转: <b class="text-blue-600">${parse(s.arvit_chol ? s.arvit_chol.split(',')[0] : '-')}</b>
                            </div>
                            <div class="bg-blue-50 p-3 rounded-2xl border border-blue-100">
                                <b class="block mb-1 text-blue-400">砖转</b>
                                : <b class="text-blue-900">${parse(s.mincha_shabbat ? s.mincha_shabbat.split(',')[0] : '-')}</b><br>
                                注专转: <b class="text-blue-900">${parse(s.arvit_shabbat ? s.arvit_shabbat.split(',')[0] : '-')}</b>
                            </div>
                        </div>
                    </div>`;
            });
        }

        window.openShul = (id) => {
            const s = shuls.find(x=>x.id===id);
            if(!s) return;

            let lessonsHtml = '';
            if(s.lessons && s.lessons.length > 0) {
                lessonsHtml = `<div class="bg-orange-50 p-6 rounded-[2rem] border border-orange-200 mt-6">
                    <h4 class="font-black text-orange-800 mb-3 text-lg underline"> 砖注专 转专:</h4>`;
                s.lessons.forEach(l => lessonsHtml += `<div class="flex justify-between py-2 border-b border-orange-200/50 font-bold text-slate-700"><span>${l.rabbi}: ${l.topic}</span><span class="text-orange-600 bg-white px-2 rounded-lg shadow-sm">${l.time}</span></div>`);
                lessonsHtml += `</div>`;
            }

            let msgHtml = '';
            if(s.message) msgHtml += `<div class="bg-blue-100 p-5 rounded-3xl text-blue-900 font-bold mb-4 shadow-sm border-r-8 border-blue-600"><i class="fas fa-bullhorn ml-2"></i> ${s.message}</div>`;
            if(s.refuahNames) msgHtml += `<div class="bg-green-50 p-4 rounded-2xl text-green-800 font-bold mb-2 border border-green-200"><i class="fas fa-heart ml-2 text-green-600"></i> 专驻: ${s.refuahNames}</div>`;
            if(s.iluiNishmatNames) msgHtml += `<div class="bg-slate-100 p-4 rounded-2xl text-slate-700 font-bold mb-2 border border-slate-200"><i class="fas fa-dove ml-2"></i> 注 砖转: ${s.iluiNishmatNames}</div>`;

            const fmt = (v) => !v ? '-' : v.split(', ').map(x=>parse(x)).join('<br>');

            document.getElementById('mContent').innerHTML = `
                <div class="mb-8">
                    <h2 class="text-5xl font-black text-blue-900 mb-2">${s.name}</h2>
                    <div class="text-xl text-slate-400 font-bold">${s.nickname || ""}</div>
                </div>
                ${msgHtml}
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mt-6">
                    <div class="bg-slate-50 p-8 rounded-[2.5rem] border border-slate-200 shadow-inner">
                        <b class="text-2xl text-blue-900 block border-b-2 border-slate-200 mb-4 pb-2 font-black"> </b>
                        <div class="space-y-3 font-bold text-lg text-slate-600">
                            <div class="flex justify-between"><span>砖专转:</span><span class="text-blue-700">${fmt(s.shacharit_chol)}</span></div>
                            <div class="flex justify-between"><span>:</span><span class="text-blue-700">${fmt(s.mincha_chol)}</span></div>
                            <div class="flex justify-between"><span>注专转:</span><span class="text-blue-700">${fmt(s.arvit_chol)}</span></div>
                        </div>
                    </div>
                    <div class="bg-blue-50 p-8 rounded-[2.5rem] border border-blue-100 shadow-inner">
                        <b class="text-2xl text-blue-900 block border-b-2 border-blue-200 mb-4 pb-2 font-black"> 砖转</b>
                        <div class="space-y-3 font-bold text-lg text-slate-600">
                            <div class="flex justify-between"><span>砖专转:</span><span class="text-blue-800">${fmt(s.shacharit_shabbat)}</span></div>
                            <div class="flex justify-between"><span>:</span><span class="text-blue-800">${fmt(s.mincha_shabbat)}</span></div>
                            <div class="flex justify-between"><span>注专转:</span><span class="text-blue-800">${fmt(s.arvit_shabbat)}</span></div>
                        </div>
                    </div>
                </div>
                ${lessonsHtml}
                <div class="mt-10 pt-6 border-t flex justify-between items-center">
                    <span class="text-slate-500 font-bold"><i class="fas fa-map-marker-alt ml-2"></i>${s.address || "专转 专"}</span>
                    <a href="https://www.google.com/maps/search/?api=1&query=$${encodeURIComponent(s.name + ' ' + (s.address||''))}" target="_blank" class="bg-green-600 text-white px-8 py-4 rounded-2xl font-black text-lg flex items-center gap-3 hover:bg-green-700 shadow-lg transition transform hover:scale-105">
                        <i class="fas fa-location-arrow"></i> 
                    </a>
                </div>`;
            
            const modal = document.getElementById('shulModal');
            modal.classList.remove('opacity-0', 'pointer-events-none');
            document.getElementById('modalContainer').classList.remove('scale-95');
            document.body.classList.add('modal-active');
        };

        window.closeModal = () => { 
            const modal = document.getElementById('shulModal');
            modal.classList.add('opacity-0', 'pointer-events-none');
            document.getElementById('modalContainer').classList.add('scale-95');
            document.body.classList.remove('modal-active');
        };

        document.getElementById('shulSearch').oninput = renderGrid;
        fetchZmanim();
    </script>
</body>
</html>
